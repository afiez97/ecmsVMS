<div class="app-body">

    <!-- CONTENT START -->
    <div style="min-height: mh-200">
        <div class="col-md-10 offset-md-1 mt-2">
            <div class="box">
                <div class="box-header blue-grey-900">
                    <h3><b>EXAMINATION TYPE</b></h3>
                    <small>List of Examination Type</small>
                </div>
                <div class="box-body light lt">
                    <p class="m-a-0 ">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table m-b-none" id="tblExamType"></table>

                        <!-------------------------------------------------- modal register -------------------------------------------------->
                        <div id="reg-examType" class="modal fade" data-backdrop="static">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form role="form" id="formAddExamType">
                                        <div class="modal-header blue-grey-900">
                                            <h5 class="modal-title">ADD EXAMINATION TYPE</h5>
                                        </div>
                                        
                                        <div class="modal-body p-lg">
                                            <p>
                                                <div class="form-group row">
                                                    <label for="exam_type" class="col-md-3">Examination Type<span class="text-danger d-inline">*</span></label>
                                                    <div class="col-md-9">
                                                        <input type="text" id="exam_type" class="form-control" required>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="exam_remarks" class="col-md-3">Remarks</label>
                                                    <div class="col-md-9">
                                                        <textarea class="form-control" rows="3" id="exam_remarks"></textarea>
                                                    </div>
                                                </div>
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                            <button type="submit" class="btn info p-x-md ">Save</button>
                                        </div>
                                    </form>
                                </div><!-- /.modal-content -->
                            </div>
                        </div><!-------------------------------------------------- end modal register -------------------------------------------------->

                        <!-------------------------------------------------- modal update -------------------------------------------------->
                        <div id="update-examType" class="modal fade" data-backdrop="static">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form role="form" id="formUptExamType">
                                        <div class="modal-header blue-grey-900">
                                            <h5 class="modal-title">UPDATE EXAMINATION TYPE</h5>
                                        </div>
                                        <div class="modal-body p-lg">
                                            <p>
                                                <input type="hidden" id="pk_id">
                                                <div class="form-group row">
                                                    <label for="exam_type_upt" class="col-md-3">Examination Type<span class="text-danger d-inline">*</span></label>
                                                    <div class="col-md-9">
                                                        <input type="text" id="exam_type_upt" class="form-control" required>
                                                    </div>
                                                </div>

                                                <div class="form-group row">
                                                    <label for="exam_remarks_upt" class="col-md-3">Remarks</label>
                                                    <div class="col-md-9">
                                                        <textarea class="form-control" rows="3" id="exam_remarks_upt"></textarea>
                                                    </div>
                                                </div>
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn success p-x-md " id="btnUpdate">Update</button>
                                        </div>
                                    </form>
                                </div><!-- /.modal-content -->
                            </div>
                        </div><!-------------------------------------------------- end modal update -------------------------------------------------->
                    </p>
                </div>
            </div>
            </div>
        </div>

    </div>

    <script src="callFunction.js"></script>
    <script src="exam_jenis.js"></script>
    <script src="capaian.js"></script>
