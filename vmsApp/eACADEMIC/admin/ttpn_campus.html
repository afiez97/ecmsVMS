<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VMS - Pengurusan Pelajar</title>
  <meta name="description" content="Responsive, Bootstrap, BS4" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="images/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="images/logo.png">
  
  <!-- style -->
  <link rel="stylesheet" href="css/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="css/glyphicons/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/material-design-icons/material-design-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/ionicons/css/ionicons.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="libs/footable2/css/footable.bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="libs/footable2/css/footable.bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="sweet-alert/sweetalert2.css" type="text/css" />
  <link rel="stylesheet" href="sweet-alert/sweetalert2.min.css" type="text/css" />

  <!-- build:css css/styles/app.min.css -->
  <link rel="stylesheet" href="css/styles/app.css" type="text/css" />
  <link rel="stylesheet" href="css/styles/style.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="css/styles/font.css" type="text/css" />
  <style>
    .validationMessage {
      text-align: left;
      color: red;
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <!-- ############ LAYOUT START-->

      <!-- aside -->
      <!-- / -->
      
      <!-- content -->
      <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
        <div class="app-header white bg b-b">
              <div class="navbar" data-pjax>
                    <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                      <i class="ion-navicon"></i>
                    </a>
                    
                    <div class="navbar-item pull-left h5" id="pageTitle">
                      <button class="btn primary" title="Back" id="btnBack"><i class="fa fa-arrow-left"></i></button>&nbsp;
                      Campus Settings
                    </div>
                    <!-- nabar right -->
                    <!-- / navbar right -->
              </div>
        </div>
        <div class="app-footer white bg p-a b-t">
          <div class="pull-right text-sm text-muted">Version 1.0.1</div>
          <span class="text-sm text-muted">&copy; Copyright.</span>
        </div>
        
        <div class="app-body">
          <!-- ############ PAGE START-->
          <!-- only need a height for layout 4 -->
          <div style="min-height: 200px">
            <div class="padding">
              <div class="row">

                <!-------------------------------------------------- box left add -------------------------------------------------->
                <div class="col-md-4" id="divAdd">
                  <div class="box" id="reg-kolej">
                    <div class="box-header b-b" id="divHeader">
                      <h3>ADD CAMPUS</h3>
                    </div>
                    <div class="box-body">
                      <form role="form" id="formAddCampus">
                        <div class="form-group">
                          <label for="" class="form-control-label ">Campus Code</label>
                          <input type="text" class="form-control" id="clg_id" oninput="collegeCodeChecking(this)" placeholder="Campus Code">
                          <span id="check"></span>
                        </div>

                        <div class="form-group">
                          <label for="" class="form-control-label">Campus Name</label>
                          <input type="text" class="form-control" id="clg_name" placeholder="Campus Name">
                        </div>

                        <div class="form-group">
                          <label for="" class="form-control-label">Campus Address</label>
                          <input type="text" class="form-control" id="clg_address1" placeholder="Address 1"><br/>
                          <input type="text" class="form-control" id="clg_address2" placeholder="Address 2"><br/>
                          <input type="text" class="form-control" id="clg_address3" placeholder="Address 3">
                        </div>

                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-6">
                              <label for="" class="form-control-label">Phone No.</label>
                              <input type="number" class="form-control" id="clg_phoneno" placeholder="Phone No.">
                            </div>

                            <div class="col-md-6">
                              <label for="" class="form-control-label">Fax No.</label>
                              <input type="number" class="form-control" id="clg_faxno" placeholder="Fax No.">
                            </div>
                          </div>
                        </div>
                        
                        <div class="form-group m-b-2">
                          <label for="" class="form-control-label">Email</label>
                          <input type="email" class="form-control" id="clg_email" placeholder="Email">
                        </div>

                        <div class="text-right btn_create_setting" id="divButton">
                        <hr>
                          <input type="submit" class="btn info p-x-md" id="btnSubmit" value="Save">
                        </div>
                      </form>
                    </div>
                  </div>
                </div><!-------------------------------------------------- end box left add -------------------------------------------------->


                <!-------------------------------------------------- box left update -------------------------------------------------->
                <div class="col-md-4 collapse" id="divUpdate">
                  <div class="box" id="reg-kolej">
                    <div class="box-header b-b" id="divHeader">
                      <h3>UPDATE CAMPUS</h3>
                      <div class="box-tool">
                        <ul class="nav" id="">
                          <li class="nav-item inline">
                              <a class="nav-link" title="Cancel" id="btnCancel"><i class="ion-close-circled"></i></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="box-body">
                      <form role="form" data-bind="submit: Register" id="formCampus">
                        <input type="hidden" id="pk_id">
                        <div class="form-group">
                          <label for="" class="form-control-label ">Campus Code</label>
                          <input type="text" class="form-control" data-bind="value: clg_id" id="upt_clg_id" oninput="collegeCodeChecking(this)" placeholder="Campus Code">
                          <span id="check"></span>
                        </div>
                        <div class="form-group">
                          <label for="" class="form-control-label">Campus Name</label>
                          <input type="text" class="form-control" data-bind="value: clg_name" id="upt_clg_name" placeholder="Campus Name">
                        </div>

                        <div class="form-group">
                          <label for="" class="form-control-label">Campus Address</label>
                          <input type="text" class="form-control" data-bind="value: clg_address1" id="upt_clg_address1" placeholder="Address 1"><br/>
                          <input type="text" class="form-control" data-bind="value: clg_address2" id="upt_clg_address2" placeholder="Address 2"><br/>
                          <input type="text" class="form-control" data-bind="value: clg_address3" id="upt_clg_address3" placeholder="Address 3">
                        </div>

                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-6">
                              <label for="" class="form-control-label">Phone No.</label>
                              <input type="number" class="form-control" data-bind="value: clg_phoneno" id="upt_clg_phoneno" placeholder="Phone No.">
                            </div>

                            <div class="col-md-6">
                              <label for="" class="form-control-label">Fax No.</label>
                              <input type="number" class="form-control" data-bind="value: clg_faxno" id="upt_clg_faxno" placeholder="Fax No.">
                            </div>
                          </div>
                        </div>
                        
                        <div class="form-group m-b-2">
                          <label for="" class="form-control-label">Email</label>
                          <input type="email" class="form-control" data-bind="value: clg_email" id="upt_clg_email" placeholder="Email">
                        </div>

                        <hr>
                        <div class="text-right" id="divButton">
                          <input type="submit" class="btn btn-success p-x-md" value="Update">
                          <input type="button" class="btn btn-danger p-x-md btn_delete_setting" id="btnDelete" value="Delete">
                        </div>
                      </form>
                    </div>
                  </div>
                </div><!-------------------------------------------------- end box left update -------------------------------------------------->


                <!-------------------------------------------------- box right -------------------------------------------------->
                <div class="col-md-8">
                  <div class="box">
                    <div class="box-header b-b">
                      <h3>LIST OF CAMPUS</h3>
                    </div>
                    <div class="box-body">
                      <div id="tableKolej">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table id="kolejList" class="table m-b-none"></table>
                      </div>
                    </div>
                  </div>
                </div>
                <!-------------------------------------------------- end box right -------------------------------------------------->
              </div>
            </div>
          </div>
          <!-- ############ PAGE END-->
        </div>
      </div>
      <!-- / -->

      
      <!-- ############ SWITHCHER START-->
      <!-- ############ SWITHCHER END-->

    <!-- ############ LAYOUT END-->
  </div>

<!-- build:js scripts/app.min.js -->
<!-- jQuery -->
  <script src="libs/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="libs/tether/dist/js/tether.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<!-- core -->
  <script src="libs/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="libs/PACE/pace.min.js"></script>
  <script src="libs/jquery-pjax/jquery.pjax.js"></script>
  <script src="libs/blockUI/jquery.blockUI.js"></script>
  <script src="libs/jscroll/jquery.jscroll.min.js"></script>

  <script src="scripts/config.lazyload.js"></script>
  <script src="scripts/ui-load.js"></script>
  <script src="scripts/ui-jp.js"></script>
  <script src="scripts/ui-include.js"></script>
  <script src="scripts/ui-device.js"></script>
  <script src="scripts/ui-form.js"></script>
  <script src="scripts/ui-modal.js"></script>
  <script src="libs/footable2/js/footable.js"></script>
  <script src="libs/footable2/js/footable.min.js"></script>
  <script src="sweet-alert/sweetalert2.js"></script>
  <script src="sweet-alert/sweetalert2.min.js"></script>
  <script src="scripts/ui-nav.js"></script>
  <script src="scripts/ui-list.js"></script>
  <script src="scripts/ui-screenfull.js"></script>
  <script src="scripts/ui-scroll-to.js"></script>
  <script src="scripts/ui-toggle-class.js"></script>
  <script src="scripts/ui-taburl.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/ajax.js"></script>

  <script src="scripts/action.min.js"></script>
  <script src="config.js"></script>
  <script src="ttpn_campus.js"></script>
  <script src="capaian.js"></script>
<!-- endbuild -->
</body>
</html>
