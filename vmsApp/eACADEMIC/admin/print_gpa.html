<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student GPA</title>
      <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css" />
      <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-right" style="margin: 10px;">
            <button onclick="window.close()" class="btn btn-link text-primary"><i class="fa fa-arrow-left"></i></button>
            <button id="btnExcel" class="btn btn-success"><i class="fa fa-file-excel-o"></i> Excel</button>
            <button id="btnPdf" class="btn btn-danger"><i class="fa fa-file-pdf-o"></i> Pdf</button>
            <hr>            
          </div>
          <div class="col-md-6">
            <div id="chartContainer" style=" height: 300px; width: 350px; display: none;"></div>
            <div class="col-md-12" style="height: 100vh;" id="previewStanding-pdf"></div>
          </div>
          <div class="col-md-6" style="height: 100vh;" id="preview-pdf"></div>
        </div>
      </div>

      <div class="modal" id="loading_mode" data-backdrop="static">
        <div class="modal-dialog">
          <div style="padding-top: 50%; color: #ffffff;" class="text-center text-white"><span class="fa fa-refresh fa-spin fa-3x m-b"></span>&nbsp;&nbsp;&nbsp;<i id="load_text">Prepare Mark...</i></div>
        </div>
      </div>
      <!-- LOADING END -->
      
      <script src="libs/jquery/dist/jquery.js"></script>
      <script src="jquery.min.js"></script>
      <script src="libs/tether/dist/js/tether.min.js"></script>

      <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
      <script src="jsPDF/jspdf.min.js"></script>
      <script src="jsPDF/pdfobjct.min.js"></script>
      <script src="jsPDF/jspdf.plugin.autotable.min.js"></script>
      
      <script src="excel2json/xlsx.full.min.js"></script>
      <script src="excel2json/tableToExcel.js"></script>
      <script src="excel2json/xlsx.core.min.js"></script>
      <script src="excel2json/js/jhxlsx.js"></script>
      <script src="excel2json/js/FileSaver.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.0/echarts.min.js"></script>
      <!-- <script src="scripts/ajax.js"></script> -->
      

      <script src="config.js?n=1"></script>
      <script src="callFunction.js"></script>
      <script src="scripts/action.min.js"></script>
      <script src="funcLect.js"></script>
      <script src="print_gpa.js?n=4"></script>
  </body>
</html>
