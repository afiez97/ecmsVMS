        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header lime-900">
                    <h3><b>COURSE REGISTRATION POLICY</b></h3>
                  </div>

                  <div class="box-body">
                    <p class="">
                      <textarea class="hidden" id="dataList"></textarea>
                      <table id="polisiList" class="table table-striped m-b-none"></table>
                    </p>

                <!-------------------------------------------------- register policy -------------------------------------------------->
                <div id="mdlNewRecord" class="modal fade" data-backdrop="static">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form role="form" id="addPolicy">
                        <div class="modal-header lime-900">
                            <h5 class="modal-title">ADD POLICY</h5>
                        </div>
                        <div class="modal-body p-lg">
                          <p>
                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">Academic Session</label>
                              <div class="col-sm-9">
                                <select class="form-control c-select slct2" id="currYear" required ></select>
                              </div>
                            </div>

                            <div class="form-group row" title="Select Academic Session to view list">
                              <label class="col-sm-3 form-control-label">Category <span class="text-info">*</span></label>
                              <div class="col-sm-9">
                                <select class="form-control" id="aca_calendar" required></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">Start Date</label>
                              <div class="col-sm-9">
                                <input type="date" class="form-control" id="tarikhMula" required>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">End Date</label>
                              <div class="col-sm-9">
                                <input type="date" class="form-control" id="tarikhAkhir" required>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">Status</label>
                              <div class="col-sm-9">
                                <select class="form-control c-select" id="status" required>
                                  <option value="">- Choose -</option>
                                  <option value="Active">Active</option>
                                  <option value="In-active">In-active</option>
                                </select>
                              </div>
                            </div>
                          </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn info p-x-md ">Save</button>
                        </div>
                      </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div><!-------------------------------------------------- end register policy -------------------------------------------------->


                <!-------------------------------------------------- update policy -------------------------------------------------->
                <div id="mdlUptForm" class="modal fade" data-backdrop="static">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <form role="form" id="updatePolicy">
                        <div class="modal-header lime-900">
                            <h5 class="modal-title">UPDATE POLICY</h5>
                        </div>
                        <div class="modal-body p-lg">
                          <p>
                            <input type="hidden" id="addDrop_id">
                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">Academic Session</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="currYear_upt" readonly>
                              </div>
                            </div>

                            <div class="form-group row" title="Select Academic Session to view list">
                              <label class="col-sm-3 form-control-label">Category <span class="text-info">*</span></label>
                              <div class="col-sm-9">
                                <select class="form-control" id="upt_aca_calendar" required></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">Start Date</label>
                              <div class="col-sm-9">
                                <input type="date" class="form-control" id="tarikhMula_upt" required>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">End Date</label>
                              <div class="col-sm-9">
                                <input type="date" class="form-control" id="tarikhAkhir_upt" required>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-sm-3 form-control-label">Status</label>
                              <div class="col-sm-9">
                                <select class="form-control c-select" id="upt_status" required>
                                  <option value="">- Choose -</option>
                                  <option value="Active">Active</option>
                                  <option value="In-active">In-active</option>
                                </select>
                              </div>
                            </div>
                          </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                          <button type="submit" class="btn success p-x-md ">Update</button>
                        </div>
                      </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div><!-------------------------------------------------- end update policy -------------------------------------------------->
