<div class="app-body">

    <!-- CONTENT START -->
    <div style="min-height: mh-200">
        <div class="col-md-10 offset-md-1 mt-2">
            <div class="box">
                <div class="box-header blue-grey-900">
                <h3><b>EXAMINATION TIMETABLE</b></h3>
                </div>
                <div class="box-body b-b">
                    <p class="m-a-0 ">
                        <div class="form-group row">
                            <div class="col-sm-3">
                              <select class="form-control c-select slct2" id="aca_session"></select>
                            </div>
                        </div>

                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table table-striped m-b-none" id="cotList"></table>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------------------------- modal register -------------------------------------------------->
    <div id="reg-Timetbl" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <form role="form" id="formAddTimetable">
                    <div class="modal-header blue-grey-900">
                        <h5 class="modal-title">ADD EXAMINATION TIMETABLE</h5>
                    </div>
                    <div class="modal-body p-lg">
                        <p>
                            <input type="hidden" id="clgId">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <label class="col-sm-4 form-control-label">Current Academic Calendar</label>
                                        <div class="col-sm-8">
                                          <select id="cur_year" class="form-control slct2 c-select" required></select>
                                        </div>
                                    </div>

                                    <div class="form-group row" title="Select Current Academic Calendar to view list">
                                        <label class="col-sm-4 form-control-label">Academic Calendar Type <span class="text-info">*</span></label>
                                        <div class="col-sm-8">
                                            <select class="form-control slct2 c-select" id="acaCal_type"></select>
                                        </div>
                                    </div>

                                    <div class="form-group row" title="Select Academic Calendar Type to view list">
                                        <label class="col-sm-4 form-control-label">Course <span class="text-info">*</span></label>
                                        <div class="col-sm-8">
                                            <select class="form-control slct2 c-select" id="crs_codes" required></select>
                                        </div>
                                    </div>

                                    <div class="form-group row" title="Select Course to view list">
                                        <label class="col-sm-4 form-control-label">Paper Type <span class="text-info">*</span></label>
                                        <div class="col-sm-8">
                                            <select class="form-control slct2 c-select" id="tbl_paper_type" required></select>
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="col-sm-4 form-control-label">Date <span class="text-info">*</span></label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" id="tbl_date_start">
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="col-sm-4 form-control-label">Start Time <span class="text-info">*</span></label>
                                        <div class="col-sm-8">
                                            <input type="time" class="form-control" id="tbl_time_start">
                                        </div>
                                    </div>

                                    <div class="form-group row" >
                                        <label class="col-sm-4 form-control-label">End Time <span class="text-info">*</span></label>
                                        <div class="col-sm-8">
                                            <input type="time" class="form-control" id="tbl_time_end">
                                        </div>
                                    </div>

                                    <!-- <div class="form-group row" style="display: none;">
                                        <label class="col-sm-4 form-control-label">Upload</label>
                                        <div class="col-sm-8">
                                            <input type="file" class="form-control" id="upload_jadual">
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn info p-x-md ">Save</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div>
    </div><!-------------------------------------------------- end modal register -------------------------------------------------->

     <!-- modal-upload -->
     <div class="modal fade" id="modal_upload" data-backdrop="static">
        <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">Upload Timetable</div>
            <div class="box-tool">
                <ul class="nav">
                  <li class="nav-item inline">
                    <a class="nav-link text-success divSem" href="../../api_picoms/api_exam_picoms/public/CourseTimetable_template.xlsx" download>
                      <span>
                        <i class="fa fa-fw fa-download"></i>
                        <span class="hidden-sm-down">Download Template</span>
                      </span>
                    </a>
                  </li> 
                  
                  
                </ul>
              </div>
            <form id="form_upload">
            <div class="modal-body">
                <div class="row">
                <div class="col-md-12">
                    <label for="file_upload">File Course Timetable</label> 
                    <input type="file" name="file" id="file" class="bg-success">
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Upload</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    <!-- end modal-upload -->

    <!-- LOADING START -->
    <div class="modal" id="loading_modal" data-backdrop="static">
        <div class="modal-dialog">
          <div style="padding-top: 50%;" class="text-center text-white"><span class="fa fa-cog fa-spin fa-3x m-b"></span><br><i id="load_text">Loading...</i></div>
        </div>
    </div>
    <!-- LOADING END -->

</div>
