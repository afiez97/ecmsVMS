  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
    <div class="app-header white bg b-b">
          <div class="navbar" data-pjax>
                <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">

                <!-- / navbar right -->

    </div>
    <div class="app-footer white bg p-a b-t">
      <div class="pull-right text-sm text-muted">Version 1.0.1</div>

    </div>
    
    <div class="app-body">
      <!-- ############ PAGE START-->
      <!-- only need a height for layout 4 -->
      <div style="min-height: 200px">
        <div class="padding">
          <div class="row">
            <div class="col-md-4">
              <div class="box">
                <div class="box-header b-b">
                  <h3>DETAILS</h3>
                  <div class="box-tool">
                    <ul class="nav">
                      <li class="nav-item inline">
                        <button type="button" class="nav-linkm btn btn-sm md-flat btn_delete_sc_gradScheme" title="Remove" id="btnDelete">
                            <i class="ion-trash-b" style="color: #ef193c"></i>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="box-body">
                  <div class="row">
                    <div class="col-md-12">
                      <input type="hidden" id="gsc_id">
                      <input type="hidden" id="crs_id">
                      <div class="form-group row">
                        <div class="col-sm-2 font-weight-bold">Faculty</div>
                        <div class="col-sm-10 text-uppercase" id="fac_name"></div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-2 font-weight-bold">Course</div>
                        <div class="col-sm-10 text-uppercase" id="crs_name"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-8">
              <div class="box">
                <div class="box-header b-b">
                  <h3>ITEMS LIST</h3>
                  <div class="box-tool">
                    <ul class="nav">
                      <li class="nav-item btn_create_sc_gradScheme" id="liRekodBaru">
                        <button type="button" class="nav-link text-muted btn btn-sm md-flat" data-toggle="modal" data-target="#tambahPerincian" data-backdrop="static" data-keyboard="false">
                            <span class="">
                              <i class="fa fa-fw fa-plus"></i>
                              <span class="hidden-sm-down">New Record</span>
                            </span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="box-body">
                  <p class="m-a-0 ">
                    <textarea class="hidden" id="dataDetailList"></textarea>
                    <table id="listSkemaDet" class="table table-striped m-b-none"></table>
                  </p>
                </div>
              </div>
            </div>
          </div>
        
          
          <!-------------------------------------------------- modal add details -------------------------------------------------->
          <div id="tambahPerincian" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content" id="details">
                <form role="form" id="formAddItems">
                  <div class="modal-header purple-700">
                      <h5 class="modal-title">ADD ITEMS</h5>
                  </div>
                  <div class="modal-body p-lg">
                    <p>
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Items</label>
                        <div class="col-md-9">
                          <select class="form-control c-select slct2" id="gsd_exam_type"></select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Component</label>
                        <div class="col-md-9">
                          <select class="form-control c-select" id="gsd_component">
                            <option value="">- Choose -</option>
                            <!-- <option value="Formative Assessment">Formative Assessment</option>
                            <option value="Summative Assessment">Summative Assessment</option> -->
                            <option value="Continuous Assessment">Continuous Assessment</option>
                            <option value="Final Assessment">Final Assessment</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">Percentage (%)</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="gsd_percentage" placeholder="%" onchange="limitNo(this);">
                        </div>
                      </div>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn info p-x-md " >Save</button>
                  </div>
                </form>
              </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal add details -------------------------------------------------->


          <!-------------------------------------------------- modal update details -------------------------------------------------->
          <div id="update-perincian" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header purple-700">
                    <h5 class="modal-title">UPDATE ITEMS</h5>
                </div>
                <form role="form" id="formUptDetGredScheme">
                <div class="modal-body p-lg">
                  <p>
                    <input type="hidden" id="gsd_id">
                    <div class="form-group row">
                      <label class="col-md-3 form-control-label">Items</label>
                      <div class="col-md-9">
                        <select class="form-control c-select" id="upt_gsd_exam_type"></select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-3 form-control-label">Component</label>
                      <div class="col-md-9">
                        <select class="form-control c-select" id="upt_gsd_component">
                          <option value="">- Choose -</option>
                            <!-- <option value="Formative Assessment">Formative Assessment</option>
                            <option value="Summative Assessment">Summative Assessment</option> -->
                            <option value="Continuous Assessment">Continuous Assessment</option>
                            <option value="Final Assessment">Final Assessment</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-3 form-control-label">Percentage (%)</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" id="upt_gsd_percentage" placeholder="%">
                      </div>
                    </div>
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn success p-x-md saveBtn">Update</button>
                </div>
                </form>
              </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal update details -------------------------------------------------->

        </div>
      </div>

      <!-- ############ PAGE END-->
