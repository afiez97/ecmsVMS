    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header lime-900">
                    <h3><b>CARRY MARK POLICY</b></h3>
                  </div>

                  <div class="box-body">
                    <p class="m-a-0 ">
                      <div id="tableExamPolicy">
                        <input type="hidden" id="clgId">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table id="polisiExamList" class="table table-striped m-b-none"></table>
                      </div>

                      <!-------------------------------------------------- register exam policy -------------------------------------------------->
                      <div id="reg-peperiksaan" class="modal fade" data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <form role="form" id="addExamPolicy">
                              <div class="modal-header lime-900">
                                  <h5 class="modal-title">ADD FORMATIVE POLICY</h5>
                              </div>
                              <div class="modal-body p-lg">
                                <p>
                                 
                                      <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">Academic Session</label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select slct2 currYear" id="currYear" required></select>
                                        </div>
                                      </div>
  
                                      <div class="form-group row" title="Select Academic Session to view list">
                                        <label for="pol_category" class="col-sm-4 form-control-label">Category</label>
                                        <div class="col-sm-8">
                                          <!-- <select id="pol_category" class="form-control c-select slct2 pol_category"></select> -->
                                          <select class="form-control" id="aca_calendar" required></select>

                                        </div>
                                      </div>
  
                                      <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">Examination Types</label>
                                        <div class="col-sm-8">
                                          <select id="jenisPeperiksaan" class="form-control c-select slct2 jenisPeperiksaan"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">Start Date</label>
                                        <div class="col-sm-8">
                                          <input type="date" class="form-control" id="pol_marks_open" required>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">Status</label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" id="exam_status" required>
                                            <option value="">- Choose -</option>
                                            <option value="ACTIVE">Active</option>
                                            <option value="IN-ACTIVE">In-active</option>
                                          </select>
                                        </div>
                                      </div>

  
                                      <!-- <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">End Date</label>
                                        <div class="col-sm-8">
                                          <input type="date" class="form-control" id="pol_marks_close" required>
                                        </div>
                                      </div> -->
  
                                    </div>                                                                                                                                                       
                                </p>

                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <button type="submit" class="btn info p-x-md ">Save</button>
                                </div>
                              </div>
                              
                            </form>
                          </div><!-- /.modal-content -->
                        
                        </div>
                      </div><!-------------------------------------------------- end register exam policy -------------------------------------------------->

                      <!-------------------------------------------------- update exam policy -------------------------------------------------->
                      <div id="update-peperiksaan" class="modal fade" data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <form role="form" id="uptExmPolicy">
                              <div class="modal-header lime-900">
                                  <h5 class="modal-title">UPDATE FORMATIVE POLICY</h5>
                              </div>
                              <div class="modal-body p-lg">
                                <p>
                                  <input type="hidden" id="exam_policy_id">
                                  
                                  <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">Academic Session</label>
                                        <div class="col-sm-8">
                                          <select id="currYear_upt" class="form-control c-select slct2 currYear" required></select>
                                        </div>
                                      </div>

                                      <div class="form-group row" title="Select Academic Session to view list">
                                        <label for="upt_pol_category" class="col-sm-4 form-control-label">Category</label>
                                        <div class="col-sm-8">
                                          <!-- <select id="upt_pol_category" class="form-control c-select slct2 pol_category"></select> -->
                                          <select id="aca_calendar_upt" class="form-control c-select slct2 "></select>
                                        </div>
                                      </div>

                                    </div>

                                    <div class="col-md-6">

                                      <input type="hidden" id="upt_ass_type" value = "Formative">


                                      <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">Start Date</label>
                                        <div class="col-sm-8">
                                          <input type="date" class="form-control" id="upt_open_date" required>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <!-- <label class="col-sm-3 form-control-label">Status</label> -->
                                        <label for="" class="col-sm-4 form-control-label">Status</label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" id="upt_exam_status" required>
                                            <option value="">- Choose -</option>
                                            <option value="ACTIVE">Active</option>
                                            <option value="IN-ACTIVE">In-active</option>
                                          </select>
                                        </div>
                                      </div>

                                      <!-- <div class="form-group row">
                                        <label for="" class="col-sm-4 form-control-label">End Date</label>
                                        <div class="col-sm-8">
                                          <input type="date" class="form-control" id="upt_end_date" required>
                                        </div>
                                      </div> -->
                                    </div>
                                  </div>
                                </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn success p-x-md " id="upt_examPolicy">Update</button>
                              </div>
                            </form>
                          </div><!-- /.modal-content -->
                        </div>
                      </div><!-------------------------------------------------- update exam policy -------------------------------------------------->

                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>
