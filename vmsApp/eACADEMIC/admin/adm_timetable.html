<!-- FOOTER INSERT  -->
<div class="app-footer white bg p-a b-t" id="template-footer"> </div>

<div class="app-body">

    <!-- CONTENT START -->
    <div style="min-height: mh-200">
        <div class="col-md-10 offset-md-1 mt-2">
            <div class="box">
                <div class="box-header lime-900">
                    <h3><b>TIMETABLE</b></h3>
                </div>

                <div class="box-body">
                    <p class="m-a-0 ">
                        <div class="row p-a">
                            <div class="col-sm-4">
                                <select id="select_year" class="form-control slct2 c-select" required></select>
                            </div>
                        </div>
                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table table-striped b-t" id="tblTimetable"></table>

                        
                    </p>
                </div>
            </div>


            <!-------------------------------------------------- modal register -------------------------------------------------->
            <div id="reg-Timetbl" class="modal fade" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form role="form" id="formAddTimetable">
                            <div class="modal-header lime-900">
                                <h5 class="modal-title">ADD TIMETABLE</h5>
                            </div>
                            <div class="modal-body p-lg">
                                <p>
                                    <input type="hidden" id="clgId">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label class="col-sm-4 form-control-label">Current Academic Calendar</label>
                                                <div class="col-sm-8">
                                                  <select id="cur_year" class="form-control slct2 c-select" required></select>
                                                </div>
                                            </div>

                                            <div class="form-group row" title="Select Current Academic Calendar to view list">
                                                <label class="col-sm-4 form-control-label">Academic Calendar Type <span class="text-info">*</span></label>
                                                <div class="col-sm-8">
                                                    <select class="form-control slct2 c-select" id="acaCal_type"></select>
                                                </div>
                                            </div>

                                            <div class="form-group row" title="Select Academic Calendar Type to view list">
                                                <label class="col-sm-4 form-control-label">Course <span class="text-info">*</span></label>
                                                <div class="col-sm-8">
                                                    <select class="form-control slct2 c-select" id="crs_codes" required></select>
                                                </div>
                                            </div>

                                            <div class="form-group row" style="display: none;">
                                                <label class="col-sm-4 form-control-label">Upload</label>
                                                <div class="col-sm-8">
                                                    <input type="file" class="form-control" id="upload_jadual">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn info p-x-md ">Save</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div>
            </div><!-------------------------------------------------- end modal register -------------------------------------------------->

            <!-- modal-upload -->
            <div class="modal fade" id="modal_upload" data-backdrop="static">
                <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">Upload Timetable</div>
                    <div class="box-tool">
                        <ul class="nav">
                          <li class="nav-item inline">
                            <a class="nav-link text-success divSem" href="../../api_picoms/api_timetbl_picoms/public/MainTimetable_template.xlsx" download>
                              <span>
                                <i class="fa fa-fw fa-download"></i>
                                <span class="hidden-sm-down">Download Template</span>
                              </span>
                            </a>
                          </li> 
                          
                          
                        </ul>
                      </div>
                    <form id="form_upload">
                    <div class="modal-body">
                        <div class="row">
                        <div class="col-md-12">
                            <label for="file_upload">File Timetable</label> 
                            <input type="file" name="file" id="file" class="bg-success">
                        </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            <!-- end modal-upload -->
        </div>
    </div>

</div>

<script src="scripts/ajax.js"></script>
<script src="callFunction.js"></script>
<script src="adm_timetable.js"></script>
<script src="capaian.js"></script>
