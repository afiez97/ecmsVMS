  <meta name="apple-mobile-web-app-title" content="Flatkit">

  <link rel="shortcut icon" sizes="196x196" href="images/logo.png">

  <link rel="stylesheet" href="css/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

  <link rel="stylesheet" href="libs/footable2/css/footable.bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="libs/footable2/css/footable.bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="sweet-alert/sweetalert2.css" type="text/css" />
  <link rel="stylesheet" href="sweet-alert/sweetalert2.min.css" type="text/css" />

  <link rel="stylesheet" href="libs/select2-bootstrap-theme/dist/select2-bootstrap.css">

  <link rel="stylesheet" href="css/styles/app.css" type="text/css" />
  <link rel="stylesheet" href="css/styles/style.css" type="text/css" />

  <link rel="stylesheet" href="css/styles/font.css" type="text/css" />
</head>
<body>
  <div class="app" id="app">

<!-- ############ LAYOUT START-->

  <!-- aside -->
  <!-- / -->
  
  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
    <div class="app-header white bg b-b">
          <div class="navbar" data-pjax>
                <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                  <i class="ion-navicon"></i>
                </a>
                
                <div class="navbar-item pull-left h5 " id="pageTitle">
                  <button class="btn primary" title="Back" id="btnBack"><i class="fa fa-arrow-left"></i></button>&nbsp;
                  Timetable Details 
                </div>
                <!-- nabar right -->
                <!-- / navbar right -->
          </div>
    </div>
    <div class="app-footer white bg p-a b-t">
      <div class="pull-right text-sm text-muted">Version 1.0.1</div>
      <span class="text-sm text-muted">&copy; Copyright.</span>
    </div>
    
    <div class="app-body">
      <!-- ############ PAGE START-->
      <!-- only need a height for layout 4 -->
      <div style="min-height: 200px">
        <div class="padding">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <div class="box">
                <div class="box-header b-b">
                  <h3 class="font-weight-bold">DETAILS</h3>
                  <div class="box-tool">
                    <ul class="nav">
                      <li class="nav-item inline m-r-1 btn_update_timetable">
                        <a class="nav-link" title="Update" data-toggle="modal" data-target="#mdlUptTimetbl" id="btnUpdate">
                            <i class="ion-android-create" style="color: #22b66e;"></i>
                        </a>
                      </li>
                      <li class="nav-item inline m-r-1 btn_delete_timetable">
                        <a class="nav-link" title="Remove" id="btnDelete">
                            <i class="ion-trash-b" style="color: #ef193c"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="box-body m-l-2 m-r-2">
                  <p class="m-a-0 ">
                    <div class="row m-b-2">
                      <input type="hidden" id="pk_id">
                      <div class="form-group row">
                        <div class="col-sm-2 font-weight-bold">Academic Calendar</div>
                        <div class="col-sm-10" id="aca_calendar"></div>
                      </div>
    
                      <div class="form-group row">
                        <div class="col-sm-2 font-weight-bold">Academic Calendar Type</div>
                        <div class="col-sm-10 text-uppercase" id="cal_type"></div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-2 font-weight-bold">Course</div>
                        <div class="col-sm-10 text-uppercase" id="tmt_course"></div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-2 font-weight-bold">Student Timetable</div>
                        <div class="col-sm-10" id="tmt_file"></div>
                      </div>
                    </div>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- test lagi -->

          <div class="row">
            <div class="col-md-10 offset-md-1">
              <div class="box">
                <div class="box-header b-b">
                  <h3 class="font-weight-bold">TIMETABLE LIST</h3>
                  <div class="box-tool">
                    <ul class="nav btn_create_timetable">
                      <li class="nav-item inline">
                        <a class="nav-link text-success divSem" href="../../api_picoms/api_timetbl_picoms/public/Timetable_template.xlsx" download>
                          <span>
                            <i class="fa fa-fw fa-download"></i>
                            <span class="hidden-sm-down">Download Template</span>
                          </span>
                        </a>
                      </li> |
                      
                      <li class="nav-item inline ">
                        <a class="nav-link text-info divSem" data-toggle="modal" data-target="#modal_upload">
                          <span class="">
                            <i class="fa fa-fw fa-upload"></i>
                            <span class="hidden-sm-down">Upload Record</span>
                          </span>
                        </a>
                      </li> | 
                      <li class="nav-item inline">
                        <a class="nav-link text-success divSem" data-toggle="modal" data-target="#mdlAddDetail">
                          <span class="">
                            <i class="fa fa-fw fa-plus"></i>
                            <span class="hidden-sm-down">New Record</span>
                          </span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="box-body">
                  <p class="m-a-0 ">
                    <div class="row">
                      <div class="col-sm-12">
                        <textarea class="hidden" id="dataTimetbl"></textarea>
                        <table class="table table-striped b-t" id="tblTmtDet"></table>
                      </div>
                    </div>
                  </p>
                </div>
              </div>
            </div>
          </div>


          <!-------------------------------------------------- modal update -------------------------------------------------->
          <div id="mdlUptTimetbl" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form role="form" id="formUptTimetbl">
                        <div class="modal-header primary">
                            <h5 class="modal-title">UPDATE TIMETABLE</h5>
                        </div>
                        <div class="modal-body p-lg">
                            <p>
                                <div class="row">
                                    <div class="col-md-12">
                                      <div class="form-group row">
                                        <label class="col-sm-4 form-control-label">Current Academic Calendar</label>
                                        <div class="col-sm-8">
                                          <select id="upt_cur_year" class="form-control slct2 c-select" required></select>
                                        </div>
                                      </div>

                                      <div class="form-group row" title="Select Current Academic Calendar to view list">
                                        <label class="col-sm-4 form-control-label">Academic Calendar Type <span class="text-info">*</span></label>
                                        <div class="col-sm-8">
                                            <select class="form-control slct2 c-select" id="upt_acaCal_type"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row" title="Select Current Academic Calendar to view list">
                                          <label class="col-sm-4 form-control-label">Course <span class="text-info">*</span></label>
                                          <div class="col-sm-8">
                                              <select class="form-control slct2 c-select" id="upt_crs_code" required></select>
                                          </div>
                                      </div>

                                      <div class="form-group row m-b-0">
                                          <label class="col-sm-4 form-control-label">Upload</label>
                                          <div class="col-sm-8">
                                            <div class="input-group">
                                              <span class="input-group-btn">
                                                <span id="view_upload_jadual"><button type="button" class="btn btn-icon"><i class="fa fa-file-image-o"></i></button></span>
                                              </span>
                                              <input type="file" class="form-control" id="upt_upload_jadual">
                                            </div>
                                            <input type="hidden" class="form-control" id="exist_upload_jadual">
                                          </div>
                                      </div>
                                    </div>
                                </div>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn info p-x-md ">Save</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal update -------------------------------------------------->


          <!-------------------------------------------------- modal add Detail -------------------------------------------------->
          <div id="mdlAddDetail" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form role="form" id="formAddDetail">
                        <div class="modal-header primary">
                            <h5 class="modal-title">ADD DETAILS</h5>
                        </div>
                        <div class="modal-body p-lg">
                            <p>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">Day</label>
                                            <div class="col-sm-9">
                                              <select class="form-control c-select" id="tmt_day" required>
                                                <option value="">- Choose -</option>
                                                <option value="1">Monday</option>
                                                <option value="2">Tuesday</option>
                                                <option value="3">Wednesday</option>
                                                <option value="4">Thursday</option>
                                                <option value="5">Friday</option>
                                                <option value="6">Saturday</option>
                                                <option value="7">Sunday</option>
                                              </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">Start Time</label>
                                            <div class="col-sm-9">
                                              <input type="time" class="form-control" id="tmt_starttime" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">End Time</label>
                                          <div class="col-sm-9">
                                            <input type="time" class="form-control" id="tmt_endtime" required>
                                          </div>
                                        </div>

                                        <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">Slot</label>
                                          <div class="col-sm-9">
                                            <input type="text" class="form-control" id="tmt_slot">
                                          </div>
                                        </div>

                                        <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">Venue</label>
                                          <div class="col-sm-9">
                                              <select class="form-control c-select slct2" id="fk_location"></select>
                                          </div>
                                        </div>

                                        <div class="form-group row m-b-0">
                                            <label class="col-sm-3 form-control-label">Lecturer</label>
                                            <div class="col-sm-9">
                                                <select class="form-control c-select slct2" id="tmt_lecturer"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn info p-x-md ">Save</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal add Detail -------------------------------------------------->


          <!-------------------------------------------------- modal update Detail -------------------------------------------------->
          <div id="mdlUptDetail" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form role="form" id="formUptDetail">
                        <div class="modal-header primary">
                            <h5 class="modal-title">UPDATE DETAILS</h5>
                        </div>
                        <div class="modal-body p-lg">
                            <p>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="hidden" id="pk_det">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">Day</label>
                                            <div class="col-sm-9">
                                              <select class="form-control c-select" id="upt_tmt_day" required>
                                                <option value="">- Choose -</option>
                                                <option value="1">Monday</option>
                                                <option value="2">Tuesday</option>
                                                <option value="3">Wednesday</option>
                                                <option value="4">Thursday</option>
                                                <option value="5">Friday</option>
                                                <option value="6">Saturday</option>
                                                <option value="7">Sunday</option>
                                              </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label">Start Time</label>
                                            <div class="col-sm-9">
                                              <input type="time" class="form-control" id="upt_tmt_starttime" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">Start Time</label>
                                          <div class="col-sm-9">
                                            <input type="time" class="form-control" id="upt_tmt_endtime" required>
                                          </div>
                                        </div>

                                        <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">Slot</label>
                                          <div class="col-sm-9">
                                            <input type="text" class="form-control" id="upt_tmt_slot">
                                          </div>
                                        </div>

                                        <div class="form-group row">
                                          <label class="col-sm-3 form-control-label">Venue</label>
                                          <div class="col-sm-9">
                                              <select class="form-control c-select slct2" id="upt_fk_location"></select>
                                          </div>
                                        </div>

                                        <div class="form-group row m-b-0">
                                            <label class="col-sm-3 form-control-label">Lecturer</label>
                                            <div class="col-sm-9">
                                                <select class="form-control c-select slct2" id="upt_tmt_lecturer"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn success p-x-md ">Update</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal update Detail -------------------------------------------------->


          <!-- modal-upload -->
          <div class="modal fade" id="modal_upload" data-backdrop="static">
            <div class="modal-dialog modal-md">
              <div class="modal-content">
                <div class="modal-header">Upload Timetable</div>
                <form id="form_upload">
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-md-12">
                        <label for="file_upload">File Timetable</label> 
                        <input type="file" name="file" id="file" class="bg-success">
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end modal-upload -->


          <div class="modal" id="loading_mode" data-backdrop="static">
            <div class="modal-dialog">
              <div class="text-center text-white" style="padding-top: 50%;"><span id="gear" class="fa fa-cog fa-spin fa-3x m-b"></span><br><i id="load_text">Please Wait...</i></div>
            </div>
          </div>

          
        </div>
      </div>

      <!-- ############ PAGE END-->

    </div>
  </div>
  <!-- / -->

  
  <!-- ############ SWITHCHER START-->

  <script src="sweet-alert/sweetalert2.min.js"></script>

  <script src="config.js"></script>

  <script src="adm_timetbl_det.js"></script>
