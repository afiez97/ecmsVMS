  <div class="app-body">

      <!-- CONTENT START -->
      <div style="min-height: mh-200">
          <div class="col-md-10 offset-md-1 mt-2">
              <!-- kemaskini -->
              <div class="box">
                <div class="box-header light-blue-900">
                  <h3><b>COURSE REGISTRATION</b></h3>
                </div>
                <div class="box-body">
                  <p class="m-a-0">
                    <input type="hidden" id="pgmDet_id">
                    <input type="hidden" id="stts_academic">
                    <input type="hidden" id="pk_semester">
                    <input type="hidden" id="cur_semester">
                    <textarea class="hidden" id="dataList"></textarea>
                    <table class="table table-striped" id="subjectList"></table>
                  </p>
                </div>
              </div>


              <!-------------------------------------------------- add Course -------------------------------------------------->
              <div id="addNew" class="modal fade" data-backdrop="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form role="form" id="formAddNew">
                      <div class="modal-header light-blue-900">
                          <h5 class="modal-title">ADD COURSE</h5>
                      </div>
                      <div class="modal-body p-lg">
                        <p>
                              <input type="hidden" class="form-control" id="rsb_id">
                              <input type="hidden" class="form-control" id="stdId">
                              <input type="hidden" class="form-control" id="pgm_id">
                              <input type="hidden" class="form-control" id="pgmDet_id">
    
                              <div class="form-group row">
                                <label for="" class="col-sm-3 form-control-label">Session Taken<span class="text-danger"> *</span></label>
                                <div class="col-sm-9">
                                  <select class="form-control slct2 c-select" id="cur_year" required></select>
                                </div>
                              </div>
    
                              <div class="form-group row">
                                <label for="" class="col-sm-3 form-control-label">Semester<span class="text-danger"> *</span></label>
                                <div class="col-sm-9">
                                  <select class="form-control c-select" id="reg_semester" required></select>
                                </div>
                              </div>
    
                              <div class="form-group row">
                                <label for="" class="col-sm-3 form-control-label">Course Code<span class="text-danger"> *</span></label>
                                <div class="col-sm-9">
                                  <select class="form-control c-select slct2" id="course_code" required></select>
                                  <span class="text-danger" id="notice"></span>
                                </div>
                              </div>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <span id="btnSave"><input type="submit" class="btn info p-x-md " value="Save" id="submit-course"></span>
                      </div>
                    </form>
                  </div><!-- /.modal-content -->
                </div>
              </div>
              <!-------------------------------------------------- end Course -------------------------------------------------->


              <!-------------------------------------------------- lecturer -------------------------------------------------->
              <div id="mdlLecturer" class="modal fade" data-backdrop="static">
                <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header cyan-500">
                        <h5 class="modal-title">LECTURER LIST</h5>
                      </div>
                      <div class="modal-body p-lg">
                        <p>
                          <table class="table table-striped m-b-none" id="tblLecturer"></table>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                      </div>
                  </div><!-- /.modal-content -->
                </div>
              </div>
              <!-------------------------------------------------- end lecturer -------------------------------------------------->
              
            </div>
