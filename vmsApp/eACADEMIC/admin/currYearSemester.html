                <div class="box">
                  <div class="box-header green-900">
                    <h3><b>ACADEMIC SESSION/INTAKE</b></h3>
                    <small>List of Academic Session/Intake</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div id="tableCurYear">
                        <textarea class="hidden" id="dataList"></textarea>

                      </div>
                          <div id="reg-semasa" class="modal fade" data-backdrop="true">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <form role="form" data-bind="submit: Register">
                                <div class="modal-header green-900">
                                    <h5 class="modal-title">REGISTER ACADEMIC SESSION/INTAKE</h5>
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                      <!-- <div class="form-group row">
                                        <label for="program" class="col-sm-2 form-control-label">Programme<span class="text-danger"> *</span></label>

                                          <select class="form-control c-select" data-bind="value: pgm_id" id="pgm_id"></select>
                                        </div>
                                      </div> -->

                                      <div class="row">
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="cur_year">Academic Session<span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" data-bind="value: cur_year" id="cur_year" placeholder="eg: 2021/2022">
                                          </div>

                                          <div class="form-group">
                                            <label for="cur_semester">Semester<span class="text-danger"> *</span></label>
                                            <select class="form-control c-select" data-bind="value: cur_semester" id="cur_semester">
                                              <option value="">-Choose-</option>
                                              <option value="1">1</option>
                                              <option value="2">2</option>
                                              <option value="3">3</option>
                                            </select>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="">Intake<span class="text-danger"> *</span></label>
                                            <div class="row">
                                              <div class="col-md-6">
                                                <select class="form-control c-select col-md-6" data-bind="value: cur_intake_month" id="cur_intake_month"></select>
                                              </div>
                                              <div class="col-md-6">
                                                <select class="form-control c-select col-md-6" data-bind="value: cur_intake_year" id="cur_intake_year"></select>
                                              </div>
                                            </div>
                                          </div>

                                          <div class="form-group">
                                            <label for="">Status<span class="text-danger"> *</span></label>
                                            <select class="form-control c-select" data-bind="value: cur_status" id="cur_status"></select>
                                          </div>
                                        </div>
                                      </div>
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <input type="submit" class="btn info p-x-md " value="Save">
                                </div>
                              </form>
                              </div><!-- /.modal-content -->
                            </div>
                          </div>

                          <div id="update-semasa" class="modal fade" data-backdrop="true">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <form role="form" id="formUptSession">
                                  <div class="modal-header green-900">
                                      <h5 class="modal-title">UPDATE ACADEMIC SESSION/INTAKE</h5>
                                  </div>
                                  <div class="modal-body p-lg">
                                    <p>
                                      <!-- <div class="form-group row">
                                        <label for="program" class="col-sm-2 form-control-label">Programme<span class="text-danger"> *</span></label>
                                        <div class="col-sm-10">
                                          <input type="hidden" class="form-control" id="upt_id">
                                          <select class="form-control c-select" id="upt_pgm_id"></select>
                                        </div>
                                      </div> -->

                                      <input type="hidden" id="pk_id"> 
                                      <div class="row">
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="upt_cur_year">Academic Session<span class="text-danger"> *</span></label>
                                            <input type="text" class="form-control" id="upt_cur_year" placeholder="eg: 2021/2022">
                                          </div>

                                          <div class="form-group">
                                            <label for="upt_cur_semester">Semester<span class="text-danger"> *</span></label>
                                            <select class="form-control c-select" id="upt_cur_semester">
                                              <option value="">-Choose-</option>
                                              <option value="1">1</option>
                                              <option value="2">2</option>
                                              <option value="3">3</option>
                                            </select>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="">Intake<span class="text-danger"> *</span></label>
                                            <div class="row">
                                              <div class="col-md-6">
                                                <select class="form-control c-select col-md-6" id="upt_cur_intake_month"></select>
                                              </div>
                                              <div class="col-md-6">
                                                <select class="form-control c-select col-md-6" id="upt_cur_intake_year"></select>
                                              </div>
                                            </div>
                                          </div>

                                          <div class="form-group">
                                            <label for="">Status<span class="text-danger"> *</span></label>
                                            <select class="form-control c-select" id="upt_cur_status"></select>
                                          </div>
                                        </div>
                                      </div>
                                    </p>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn success p-x-md saveBtn" id="upt_semasa">Update</button>
                                  </div>
                                </form>
                              </div><!-- /.modal-content -->
                            </div>
                          </div>
                    </p>
                  </div>
                </div>
              </div>
