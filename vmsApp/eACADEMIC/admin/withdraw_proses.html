<!-- ############ PAGE START-->
<!-- only need a height for layout 4 -->
<div style="min-height: 200px">
  <div class="padding">
  
    <div class="box">
      <div class="box-header b-b">
        <h3>DETAILS</h3>
      </div>
      <div class="box-body">

        <div class="row">
          <input type="hidden" id="withdrawId">
          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-sm-3 font-weight-bold">Student Id</div>
              <div class="col-sm-9 text-uppercase" id="stu_id">-</div>
            </div>

            <div class="form-group row">
              <div class="col-sm-3 font-weight-bold">Student Name</div>
              <div class="col-sm-9 text-uppercase" id="stu_name">-</div> 
            </div>

            <div class="form-group row">
              <div class="col-sm-3 font-weight-bold">Programme</div>
              <div class="col-sm-9 text-uppercase" id="pgm_id">-</div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <div class="col-sm-3 font-weight-bold">Semester</div>
              <div class="col-sm-9" id="cur_semester">-</div>
            </div>

            <div class="form-group row">
              <div class="col-sm-3 font-weight-bold">Reason</div>
              <div class="col-sm-9 text-uppercase" id="quit_code">-</div>
            </div>

            <div class="form-group row">
              <div class="col-sm-3 font-weight-bold">Supporting Document</div>
              <div class="col-sm-9" id="quit_attachment">-</div>
            </div>
          </div>
        </div>
        <hr>

        
            <div>
              <ul class="nav nav-pills clearfix m-b">
                <li class="nav-item"><a class="nav-link active" href="#tab1" data-toggle="tab">Admin Faculty</a></li>
                <li class="nav-item"><a class="nav-link" href="#tab2" data-toggle="tab">Clearance</a></li>
                <li class="nav-item"><a class="nav-link" href="#tab3" data-toggle="tab">Admin A&R</a></li>
              </ul>

              <div class="tab-content">
                  <!-------------------------------------------------- tab faculty admin -------------------------------------------------->
                  <div class="tab-pane active" id="tab1">
                    <form id="formFaculty">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="quit_validation_status" class="col-sm-2 form-control-label">Status</label>
                            <div class="col-sm-10">
                              <select disabled id="quit_validation_status" class="form-control admDeanFac">
                                <option value="">- Choose -</option>
                                <option value="Support">Support</option>
                                <option value="Not Support">Not Support</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="quit_validation_note" class="col-sm-2 form-control-label">Remarks</label>
                            <div class="col-sm-10">
                              <textarea disabled class="form-control admDeanFac" id="quit_validation_note" rows="3"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
  
                      <div class="row text-center m-t-2">
                        <button type="submit" disabled class="btn info btn_update_studentWithdraw admDeanFac">Save</button>
                      </div>
                    </form>
                  </div><!-------------------------------------------------- end tab faculty admin -------------------------------------------------->

                  <!-------------------------------------------------- tab Clearance -------------------------------------------------->
                  <div class="tab-pane" id="tab2">
                    <form id="formClearance">
                      <div class="row p-a">
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="checkbox-inline ">
                              <input class="admAR" disabled type="checkbox" value="HEPA" id="quit_clearance_hepa"> HEPA
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="checkbox-inline">
                              <input class="admAR" disabled type="checkbox" value="Library" id="quit_clearance_library"> Library
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="checkbox-inline">
                              <input class="admAR" disabled type="checkbox" value="Financing" id="quit_clearance_financing"> Financing
                            </label>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label class="checkbox-inline">
                              <input class="admAR" disabled type="checkbox" value="Finance" id="quit_clearance_finance"> Finance
                            </label>
                          </div>
                        </div>
                      </div>
  
                      <div class="row text-center m-t-2">
                        <button type="submit" class="btn info btn_update_studentWithdraw admAR">Save</button>
                      </div>
                    </form>
                  </div><!-------------------------------------------------- end tab Clearance -------------------------------------------------->

                  <!-------------------------------------------------- tab Admin A&R -------------------------------------------------->
                  <div class="tab-pane" id="tab3">
                    <form id="formAdminAR">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="quit_approval_statys" class="col-sm-2 form-control-label">Status</label>
                            <div class="col-sm-10">
                              <select disabled id="quit_approval_status" class="form-control admAR">
                                <option value="">- Choose -</option>
                                <option value="Passed">Passed</option>
                                <option value="Failed">Failed</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="quit_approval_note" class="col-sm-2 form-control-label">Remarks</label>
                            <div class="col-sm-10 ">
                              <textarea disabled class="form-control admAR" id="quit_approval_note" rows="3"></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
  
                      <div class="row text-center m-t-2">
                        <button disabled type="submit" class="btn info btn_update_studentWithdraw admAR">Save</button>
                      </div>
                    </form>
                  </div><!-------------------------------------------------- end tab Admin A&R -------------------------------------------------->
              </div>  
            </div>
      </div>
    </div>
  
  </div>
</div>

<!-- ############ PAGE END-->
