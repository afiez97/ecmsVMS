<body>
  <div class="app" id="app">

<!-- ############ LAYOUT START-->

  <!-- aside -->
  <!-- / -->
  
  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
    <div class="app-header white bg b-b">
          <div class="navbar" data-pjax>
                <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                  <i class="ion-navicon"></i>
                </a>
                
                <div class="navbar-item pull-left h5" id="pageTitle">
                  <button class="btn primary" title="Back" id="btnBack"><i class="fa fa-arrow-left"></i></button>&nbsp;
                  Examination Timetable
                </div>
                <!-- nabar right -->
                <!-- / navbar right -->
          </div>
    </div>
    <div class="app-footer white bg p-a b-t">
      <div class="pull-right text-sm text-muted">Version 1.0.1</div>
      <span class="text-sm text-muted">&copy; Copyright.</span>
    </div>
    
    <div class="app-body">
      <!-- ############ PAGE START-->
      <!-- only need a height for layout 4 -->
      <div style="min-height: 200px">
        <div class="padding">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <div class="row">
                <div class="box">
                  <div class="box-header b-b">
                    <h3 class="font-weight-bold">DETAILS</h3>
                  </div>
  
                  <div class="box-body m-r-1 m-l-1">
                    <div class="row">
                      <input type="hidden" id="exmInvgltr_id">
                      <input type="hidden" id="fk_exmTimetbl">
                      <!-- <input type="hidden" id="fk_course">
                      <input type="hidden" id="yearTaken"> -->
    
                      <div class="col-md-6">
                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Lecturer</div>
                          <div class="col-sm-9 text-uppercase" id="emp_id"></div> 
                        </div>
    
                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Academic Session</div>
                          <div class="col-sm-9 text-uppercase" id="cur_year"></div>
                        </div>
    
                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Category</div>
                          <div class="col-sm-9 text-uppercase" id="acaCal_type"></div>
                        </div>
  
                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Paper Type</div>
                          <div class="col-sm-9 text-uppercase" id="paperType"></div>
                        </div>
                      </div>
  
                      <div class="col-md-6">
                        <div class="form-group row">
                          <div class="col-sm-2 font-weight-bold">Course</div>
                          <div class="col-sm-10 text-uppercase" id="crs_code"></div>
                        </div>
  
                        <div class="form-group row">
                          <div class="col-sm-2 font-weight-bold">Date</div>
                          <div class="col-sm-10 text-uppercase" id="exmDate"></div>
                        </div>
  
                        <div class="form-group row">
                          <div class="col-sm-2 font-weight-bold">Time</div>
                          <div class="col-sm-10 text-uppercase" id="exmTime"></div>
                        </div>
  
                        <div class="form-group row">
                          <div class="col-sm-2 font-weight-bold">Venue</div>
                          <div class="col-sm-10 text-uppercase" id="exmVenue"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="box">
                  <div class="box-header b-b">
                    <h3 class="font-weight-bold">STUDENT</h3>
                    <div class="box-tool">
                      <ul class="nav">
                        <li class="nav-item inline">
                          <a class="nav-link" title="Print" id="btnPrint">
                              <i class="ion-printer"></i>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="box-body">
                    <p class="m-a-0 ">
                      <div class="row p-a btn_update_lecturer">
                        <label class="ui-switch primary m-t-xs m-r "><input type="checkbox" id="chkbox_all"><i></i></label>
                        <span>All Attend</span>
                      </div>

                      <textarea class="hidden" id="dataList"></textarea>
                      <table class="table table-striped m-b-none" id="tblStudent"></table>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-------------------------------------------------- add Invigilator -------------------------------------------------->
          <div id="mdlLecturer" class="modal fade" data-backdrop="static">
            <div id="" class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header p-a-0 cyan-500">
                    <a data-dismiss="modal" class="pull-right text-muted text-lg p-a-sm m-r-sm">&times;</a>
                    <div class="p-a b-b">
                      <span class="h5">ADD INVIGILATOR</span>
                    </div>
                  </div>
                  <div class="modal-body p-lg">
                    <p>
                      <div class="">
                        <form role="form" id="formExmInvigilator">
                          <input type="hidden" id="exmVenueId">
                          <div class="form-group row">
                            <div class="col-sm-12">
                              <select class="form-control slct2 c-select" id="tbl_invigilator" required></select>
                            </div>
                          </div>
  
                          <div class="form-group row">
                            <div class="col-sm-6">
                              <label class="md-check">
                                <input type="checkbox" id="chiefInvgltr"><i class="green"></i>
                                Chief
                              </label>
                            </div>
  
                            <div class="col-sm-6" style="text-align: right;">
                              <input type="submit" class="btn info p-x-md" value="Save">
                            </div>
                          </div>
                        </form>
                        <hr>
                      </div>

                      <div class="row m-a-2">
                        <h6 class="cyan-700 p-r-1 p-l-1"><b>INVIGILATOR LIST</b></h6>
                        <textarea class="hidden" id="dataLect"></textarea>
                        <table class="table table-striped m-b-none" id="tblLecturer"></table>
                      </div>
                    </p>
                  </div>
              </div><!-- /.modal-content -->
            </div>
          </div>
          <!-------------------------------------------------- end add Invigilator -------------------------------------------------->

        </div>
      </div>

      <!-- ############ PAGE END-->

    </div>
  </div>
  <!-- / -->

  
  <!-- ############ SWITHCHER START-->
  <!-- ############ SWITHCHER END-->

<!-- ############ LAYOUT END-->

  <script src="scripts/ui-list.js"></script>
  <script src="scripts/ui-screenfull.js"></script>
  <script src="scripts/ui-scroll-to.js"></script>
  <script src="scripts/ui-toggle-class.js"></script>
  <script src="scripts/ui-taburl.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/ajax.js"></script>
  <script src="sweet-alert/sweetalert2.js"></script>
  <script src="sweet-alert/sweetalert2.min.js"></script>
  <script src="libs/select2/dist/js/select2.full.min.js"></script>

  <script src="scripts/action.min.js"></script>
  <script src="config.js"></script>
  <script src="callFunction.js"></script>
  <script src="detLectExmAtd.js"></script>
  <script src="capaian.js"></script>
