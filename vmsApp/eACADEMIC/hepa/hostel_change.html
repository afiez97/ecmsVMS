                <!-------------------------------------------------- modal update -------------------------------------------------->
                <div id="updateChange" class="modal fade" data-backdrop="static">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <form role="form" id="formUptChange">
                          <div class="modal-header lime-900">
                              <h5 class="modal-title">HOSTEL CHANGE</h5>
                          </div>
                          <div class="modal-body p-lg">
                            <p>
                              <input type="hidden" id="pk_id">
                              <input type="hidden" id="std_id">
                              <input type="hidden" id="campus_id">
                              <input type="hidden" id="hstl_id">
                              <input type="hidden" id="blok_id">
                              <input type="hidden" id="room_id">

                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group row">
                                    <div class="col-sm-3 font-weight-bold">Matric No.</div>
                                    <div class="col-sm-9 text-uppercase" id="upt_stud_id"></div>
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-sm-3 font-weight-bold">Student</div>
                                    <div class="col-sm-9 text-uppercase" id="upt_stud_name"></div>
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-sm-3 font-weight-bold">Gender</div>
                                    <div class="col-sm-9 text-uppercase" id="upt_stud_gender"></div>
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-sm-3 font-weight-bold">Hostel</div>
                                    <div class="col-sm-9 text-uppercase" id="upt_hostel_id"></div>
                                  </div>

                                  <div class="form-group row m-b-0">
                                    <div class="col-sm-3 font-weight-bold">Reason</div>
                                    <div class="col-sm-9 text-uppercase" id="upt_change_reason"></div>
                                  </div>
                                </div>

                                <div class="col-md-6">
                                  <div class="form-group row editStatus">
                                    <label class="col-sm-3 form-control-label font-weight-bold">Status</label>
                                    <div class="col-sm-9">
                                      <select class="form-control c-select" id="chg_status" required>
                                        <option value="">- Choose -</option>
                                        <option value="Verify">Verify</option>
                                        <option value="Accept">Accept</option>
                                        <option value="Reject">Reject</option>
                                      </select>
                                    </div>
                                  </div>

                                  <div class="form-group row editStatus">
                                    <label class="col-sm-3 form-control-label font-weight-bold">Check-in Date</label>
                                    <div class="col-sm-9">
                                      <div class="input-group date" data-ui-jp="datetimepicker" data-ui-options="{
                                                                    format: 'DD/MM/YYYY',
                                                                    minDate: moment(),
                                                                    defaultDate: moment(),
                                                                    icons: {
                                                                        time: 'fa fa-clock-o',
                                                                        date: 'fa fa-calendar',
                                                                        up: 'fa fa-chevron-up',
                                                                        down: 'fa fa-chevron-down',
                                                                        previous: 'fa fa-chevron-left',
                                                                        next: 'fa fa-chevron-right',
                                                                        today: 'fa fa-screenshot',
                                                                        clear: 'fa fa-trash',
                                                                        close: 'fa fa-remove'
                                                                    }
                                                                }">
                                        <input type="text" class="form-control" id="checkIn">
                                        <span class="input-group-addon">
                                          <span class="fa fa-calendar"></span>
                                        </span>
                                      </div>
                                    </div>
                                  </div>

                                  <div class="form-group row editStatus">
                                    <label class="col-sm-3 form-control-label font-weight-bold">Remark</label>
                                    <div class="col-sm-9">
                                      <textarea class="form-control" rows="5" id="change_remark"></textarea>
                                    </div>
                                  </div>

                                  <div class="form-group row viewData">
                                    <div class="col-sm-3 font-weight-bold">Status</div>
                                    <div class="col-sm-9" id="upt_change_status"></div>
                                  </div>

                                  <div class="form-group row viewData">
                                    <div class="col-sm-3 font-weight-bold">Remark</div>
                                    <div class="col-sm-9 text-uppercase" id="view_remark"></div>
                                  </div>
                                  
                                </div>
                              </div>
                              
                              <div id="label_status" class="label bg-warning">Room Not Available</div>
                              
                            </p>
                          </div>
                          <div class="modal-footer ">
                            <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn success p-x-md editStatus" disabled value="Update">
                          </div>                                      
                        </form>
                    </div><!-- /.modal-content -->
                  </div>
