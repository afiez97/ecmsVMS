    <!-- FOOTER INSERT  -->
    <div class="app-footer white bg p-a b-t" id="template-footer"> </div>

    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header green-700">
                    <h3><b>COUNSELING ISSUE</b></h3>
                  </div>
                  <div class="box-body b-b">
                    <p class="m-a-0">
                      <div id="tableCounType">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table id="counTypeList" class="table table-striped m-b-none"></table>
                      </div>

                      <!-------------------------------------------------- modal add Counseling Type -------------------------------------------------->
                      <div id="application-type" class="modal fade" data-backdrop="static">
                        <div class="modal-dialog">
                          <div class="modal-content" id="">
                              <form role="form" id="formAddApplication">
                                <div class="modal-header green-700">
                                    <h5 class="modal-title">ADD COUNSELING ISSUE</h5>
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                      <div class="form-group row ">
                                        <label for="" class="col-sm-2 form-control-label ">Code</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="id_jeniskaunseling" placeholder="Code" required>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Description</label>
                                        <div class="col-sm-10">
                                          <textarea class="form-control" rows="3" id="description" placeholder="Description" required></textarea>
                                        </div>
                                      </div>
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                                  <input type="submit" class="btn info p-x-md" value="Save">
                                </div>                                      
                              </form>
                          </div><!-- /.modal-content -->
                        </div>
                      </div><!-------------------------------------------------- end modal add Counseling Type -------------------------------------------------->

                      <!-------------------------------------------------- modal update Counseling Type -------------------------------------------------->
                      <div id="update-application-type" class="modal fade" data-backdrop="static">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <form role="form" id="formUptCounType">
                              <div class="modal-header green-700">
                                  <h5 class="modal-title">UPDATE COUNSELING ISSUE</h5>
                              </div>
                              <div class="modal-body p-lg">
                                <p>
                                  <input type="hidden" id="pk_id">
                                  <div class="form-group row ">
                                    <label for="" class="col-sm-2 form-control-label ">Code</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="upt_id_jeniskaunseling" placeholder="Code" required>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Description</label>
                                    <div class="col-sm-10">
                                      <textarea class="form-control" rows="3" id="upt_description" placeholder="Description" required></textarea>
                                    </div>
                                  </div>

                                </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                                <input type="submit" class="btn success p-x-md" value="Update">
                              </div>                                      
                            </form> 
                          </div><!-- /.modal-content -->
                        </div>
                      </div><!-------------------------------------------------- end modal update Counseling Type -------------------------------------------------->

                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>
    <script src="scripts/ajax.js"></script>
