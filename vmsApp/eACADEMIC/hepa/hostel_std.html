<body>
  <div class="app" id="app">

<!-- ############ LAYOUT START-->

  <!-- aside -->
  <!-- / -->
  
  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
    <div class="app-header white bg b-b">
          <div class="navbar" data-pjax>
                <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                  <i class="ion-navicon"></i>
                </a>
                
                <div class="navbar-item pull-left h5 " id="pageTitle">
                  <button class="btn primary" title="Back" id="btnBack"><i class="fa fa-arrow-left"></i></button>&nbsp;
                  Hostel Details 
                </div>
                <!-- nabar right -->
                <!-- / navbar right -->
          </div>
    </div>
    <div class="app-footer white bg p-a b-t">
      <div class="pull-right text-sm text-muted">Version 1.0.1</div>
      <span class="text-sm text-muted">&copy; Copyright.</span>
    </div>
    
    <div class="app-body">
      <!-- ############ PAGE START-->
      <!-- only need a height for layout 4 -->
      <div style="min-height: 200px">
        <div class="padding">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <div class="box">
                <div class="box-header b-b">
                  <h3 class="font-weight-bold">DETAILS</h3>
                </div>
                <div class="box-body p-t-0">
                  <div class="row m-a-2">
                    <input type="hidden" id="pk_id">
                    <div class="form-group row">
                      <div class="col-sm-1 font-weight-bold">Campus</div>
                      <div class="col-sm-11 text-uppercase" id="hstl_campus"></div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-1 font-weight-bold">Hostel</div>
                      <div class="col-sm-11 text-uppercase" id="hstl_name"></div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-1 font-weight-bold">Warden</div>
                      <div class="col-sm-11 text-uppercase" id="hstl_warden"></div>
                    </div>

                    <div class="form-group row">
                      <div class="col-sm-1 font-weight-bold">Phone No.</div>
                      <div class="col-sm-11" id="warden_no"></div>
                    </div>

                    <div class="form-group row">
                      <div class="col-md-1 font-weight-bold">Status</div>
                      <div class="col-md-11" id="hstl_status"></div>
                    </div>
                  </div>
                  <hr>

                  <div class="row m-a-2">
                    <div class="m-b nav-active-primary">
                      <ul class="nav nav-pills nav-stacked" data-ui-nav id="divBox"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-------------------------------------------------- modal Student Hostel -------------------------------------------------->
          <div id="modalListStd" class="modal fade" data-backdrop="static">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header p-a-0 primary">
                  <a  data-dismiss="modal" class="pull-right text-muted text-lg p-a-sm m-r-sm">&times;</a>
                  <!-- <a onclick="window.location.reload();" class="pull-right text-muted text-lg p-a-sm m-r-sm">&times;</a> -->
                  <div class="p-a b-b">
                    <span class="h5">STUDENT LIST</span>
                  </div>
                </div>
                <div class="modal-body p-lg">
                  <p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Campus</div>
                          <div class="col-sm-9 text-uppercase" id="view_campus"></div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Hostel</div>
                          <div class="col-sm-9 text-uppercase" id="view_hostel"></div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Block</div>
                          <div class="col-sm-9 text-uppercase" id="view_block"></div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-3 font-weight-bold">Room</div>
                          <div class="col-sm-9 text-uppercase" id="view_room"></div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group row">
                          <div class="col-sm-4 font-weight-bold">Gender</div>
                          <div class="col-sm-8" id="view_gender"></div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-4 font-weight-bold">Total of Student</div>
                          <div class="col-sm-8" id="view_student"></div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-4 font-weight-bold">Capacity</div>
                          <div class="col-sm-8" id="view_capacity"></div>
                        </div>

                        <div class="form-group row">
                          <div class="col-sm-4 font-weight-bold">Status</div>
                          <div class="col-sm-8" id="view_status"></div>
                        </div>
                      </div>
                    </div>
                    <hr>

                    <table id="tblStdList" class="table table-striped m-b-none"></table>
                  </p>
                </div>
              </div><!-- /.modal-content -->
            </div>
          </div>
          <!-------------------------------------------------- end modal Student Hostel -------------------------------------------------->
        </div>

           <!-------------------------------------------------- modal check out -------------------------------------------------->
           <div id="hostelChkOut" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                  <form role="form" id="formCheckOut">
                    <div class="modal-header lime-900">
                        <h5 class="modal-title">CHECK OUT</h5>
                    </div>
                    <div class="modal-body p-lg">
                      <p>
                        <div class="row">
                          <div class="col-md-12">
                            <input type="hidden" id="chkInOut_id">
                            <input type="hidden" id="chkInStts">
                            <div class="form-group row">
                              <label for="" class="col-sm-3 form-control-label">Student : <span class="text-danger">*</span></label>
                              <div class="col-sm-9">
                                <!-- <textarea  id="StudDetails"></textarea> -->
                                <input type="text" class="form-control hidden" id="stdListIndex" required readonly>
                                <input type="text" class="form-control hidden" id="stdListBlckid" required readonly>
                                <input type="text" class="form-control hidden" id="data1" required readonly>
                                <input type="text" class="form-control" id="StudDetails" required readonly>
                              </div>
                            </div>

                            
                            <div class="form-group row">
                              <label for="" class="col-sm-3 form-control-label">Check Out Date: <span class="text-danger">*</span></label>
                              <div class="col-sm-9">
                                <textarea class="hidden" id="dataChkInOutList"></textarea>
                                <input type="date" class="form-control" id="checkOut" required>
                              </div>
                            </div>

                              <div class="form-group row">
                                <label class="col-sm-3 form-control-label">Reason<span class="text-danger"> *</span></label>
                                <div class="col-sm-9">
                                  <!-- <select class="form-control" id="branch_id" required></select>
                                   -->
                                   <select class="form-control" id="reason" required>
                                    <option value="">- Choose -</option>
                                    <option value="Change Hostel">Change Hostel</option>
                                    <option value="Deferred">Deferred</option>
                                    <option value="Withdraw">Withdraw</option>
                                    <option value="Graduated">Graduated</option>
                                    <option value="Practical">Practical</option>
                                    <option value="Not Reside Hostel">Not Reside Hostel</option>
                                    <option value="Semester Break">Semester Break</option>
                                  </select>

                                </div>
                    
                              </div>
                        </div>
                      </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                      <input type="submit" class="btn success p-x-md" value="Submit">
                    </div>                                      
                  </form>
              </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal add check out -------------------------------------------------->


      </div>

      <!-- ############ PAGE END-->

    </div>
  </div>
  <!-- / -->

  
  <!-- ############ SWITHCHER START-->
  <!-- ############ SWITHCHER END-->

<!-- ############ LAYOUT END-->
  </div>

<!-- core -->
  <script src="libs/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="libs/PACE/pace.min.js"></script>
  <script src="libs/jquery-pjax/jquery.pjax.js"></script>
  <script src="libs/blockUI/jquery.blockUI.js"></script>
  <script src="libs/jscroll/jquery.jscroll.min.js"></script>

  <script src="scripts/config.lazyload.js"></script>
  <script src="scripts/ui-load.js"></script>
  <script src="scripts/ui-jp.js"></script>
  <script src="scripts/ui-include.js"></script>
  <script src="scripts/ui-device.js"></script>
  <script src="scripts/ui-form.js"></script>
  <script src="scripts/ui-modal.js"></script>
  <script src="libs/footable2/js/footable.js"></script>
  <script src="libs/footable2/js/footable.min.js"></script>

  <script src="scripts/ui-nav.js"></script>
  <script src="scripts/ui-list.js"></script>
  <script src="scripts/ui-screenfull.js"></script>
  <script src="scripts/ui-scroll-to.js"></script>
  <script src="scripts/ui-toggle-class.js"></script>
  <script src="scripts/ui-taburl.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/ajax.js"></script>
  <script src="sweet-alert/sweetalert2.js"></script>
  <script src="sweet-alert/sweetalert2.min.js"></script>

  <script src="callFunction.js"></script>
  
  <script src="scripts/action.min.js"></script>
  <script src="config.js"></script>
