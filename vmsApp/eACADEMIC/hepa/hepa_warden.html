            <div class="box">
              <div class="box-header purple-700">
                <h3><b>WARDEN LIST</b></h3>
              </div>
              <div class="box-body b-b">
                <p class="m-a-0">
                  <div id="tableProgram">
                    <input type="hidden" id="userId">

          <!-------------------------------------------------- modal add  -------------------------------------------------->
          <div id="regWarden" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content" id="other">
                  <form role="form" id="formAdd">
                    <div class="modal-header purple-700">
                        <h5 class="modal-title">ADD WARDEN</h5>
                    </div>
                    <div class="modal-body p-lg">
                      <p>
                          <div class="form-group row ">
                            <label for="" class="col-sm-2 form-control-label ">Campus</label>
                            <div class="col-sm-10">
                              <select class="form-control c-select" id="clg_id" required></select>
                            </div>
                          </div>

                          <div class="form-group row">
                            <label for="" class="col-sm-2 form-control-label">Warden</label>
                            <div class="col-sm-10">
                              <select class="form-control c-select slct2" id="staf_warden" required></select>
                            </div>
                          </div>
                      </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                      <input type="submit" class="btn info p-x-md" value="Save">
                    </div>                                      
                  </form>
              </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal add  -------------------------------------------------->


          <!-------------------------------------------------- modal edit -------------------------------------------------->
          <div id="updateWarden" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                <form role="form" id="formUpdate">
                  <div class="modal-header purple-700">
                    <h5 class="modal-title">UPDATE WARDEN</h5>
                  </div>
                  <div class="modal-body p-lg">
                    <p>
                      <input type="hidden" id="warden_id">
                      <div class="form-group row ">
                        <label for="" class="col-sm-2 form-control-label ">Campus<span class="text-danger"> *</span></label>
                        <div class="col-sm-10">
                          <select class="form-control c-select" id="upt_clg_id" required></select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="" class="col-sm-2 form-control-label">Warden</label>
                        <div class="col-sm-10">
                          <select class="form-control c-select slct2" id="upt_staf_warden" required></select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="" class="col-sm-2 form-control-label">Status</label>
                        <div class="col-sm-10">
                          <select class="form-control c-select" id="upt_status">
                            <option value="">- Choose -</option>
                            <option value="Active">Active</option>
                            <option value="In-active">In-active</option>
                          </select>
                        </div>
                      </div>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn success p-x-md" id="upt_prog" title="Update">Update</button>
                  </div>
                </form>
              </div><!-- /.modal-content -->
            </div>
          </div><!-------------------------------------------------- end modal edit program & activity -------------------------------------------------->
