<script>
  $(document).ready(function () {
    var itemsPerPage = 4;
    var $contentSections = $(".pagination");
    var $pagination = $("#pagination");
    var totalSections = $contentSections.length;
    var totalPages = Math.ceil(totalSections / itemsPerPage);
    // Generate pagination links
    for (var i = 1; i <= totalPages; i++) {
      var $pageItem = $("<li class='page-item'><a class='page-link' href='#'>" + i + "</a></li>");
      $pagination.append($pageItem);
    }

    // Show the first page by default
    showPage(1);

    // Function to show items on the selected page
    function showPage(page) {
      var startIndex = (page - 1) * itemsPerPage;
      var endIndex = startIndex + itemsPerPage;
      $contentSections.hide();
      $contentSections.slice(startIndex, endIndex).show();
    }

    // Event handler for pagination links
    $pagination.on("click", "a", function (event) {
      event.preventDefault();
      var page = parseInt($(this).text());
      showPage(page);
    });
  });







</script>

  // Returns an array of maxLength (or less) page numbers
  // where a 0 in the returned array denotes a gap in the series.
  // Parameters:
  //   totalPages:     total number of pages
  //   page:           current page
  //   maxLength:      maximum size of returned array
  function getPageList(totalPages, page, maxLength) {
    if (maxLength < 5) throw "maxLength must be at least 5";

    function range(start, end) {
      return Array.from(Array(end - start + 1), (_, i) => i + start);
    }

    var sideWidth = maxLength < 9 ? 1 : 2;
    var leftWidth = (maxLength - sideWidth * 2 - 3) >> 1;
    var rightWidth = (maxLength - sideWidth * 2 - 2) >> 1;
    if (totalPages <= maxLength) {
      // no breaks in list
      return range(1, totalPages);
    }
    if (page <= maxLength - sideWidth - 1 - rightWidth) {
      // no break on left of page
      return range(1, maxLength - sideWidth - 1)
        .concat(0, range(totalPages - sideWidth + 1, totalPages));
    }
    if (page >= totalPages - sideWidth - 1 - rightWidth) {
      // no break on right of page
      return range(1, sideWidth)
        .concat(0, range(totalPages - sideWidth - 1 - rightWidth - leftWidth, totalPages));
    }
    // Breaks on both sides
    return range(1, sideWidth)
      .concat(0, range(page - leftWidth, page + rightWidth),
        0, range(totalPages - sideWidth + 1, totalPages));
  }

  // Below is an example use of the above function.
  $(function () {
  });
</script>
