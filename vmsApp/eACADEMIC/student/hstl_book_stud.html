<!-- FOOTER INSERT  -->
<div class="app-footer white bg p-a b-t" id="template-footer"> </div>

<div class="app-body">

  <!-- CONTENT START -->
  <div style="min-height: mh-200">
    <div class="col-md-10 offset-md-1 mt-2">
      <div class="box">
        <div class="box-header lime-900">
          <h3><b>BOOKING LIST</b></h3>
        </div>
        <div class="box-body b-b">
          <p class="m-a-0">
          <div id="">
            <input type="hidden" id="studentId">
            <input type="hidden" id="stdIcNo">
            <textarea class="hidden" id="dataList"></textarea>
            <table id="bookingList" class="table table-bordered table-striped m-b-none"></table>
          </div>
          </p>
        </div>
      </div>


      <!-------------------------------------------------- modal add Booking -------------------------------------------------->
      <div id="hostel-booking" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <form role="form" id="formAddBooking">
              <div class="modal-header lime-900">
                <h5 class="modal-title">ADD BOOKING</h5>
              </div>
              <div class="modal-body p-lg">
                <p>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group row">
                      <label class="col-sm-3 form-control-label">Campus<span class="text-danger"> *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="branch_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row" title="Select Campus to view list">
                      <label class="col-sm-3 form-control-label">Hostel<span class="text-info"> *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="hostel_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row" title="Select Hostel to view list">
                      <label class="col-sm-3 form-control-label">Block<span class="text-info"> *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="block_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row" title="Select Block to view list">
                      <label class="col-sm-3 form-control-label">Room<span class="text-info"> *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="room_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row m-b-0">
                      <label for="" class="col-sm-3 form-control-label">Check-in Date</label>

                      <!-- Your HTML code -->
                      <div class="col-sm-9">
                        <div class='input-group date' data-ui-jp="datetimepicker" data-ui-options="{
                              format: 'DD/MM/YYYY',
                              minDate: moment(),
                              defaultDate: moment(),
                              icons: {
                                  time: 'fa fa-clock-o',
                                  date: 'fa fa-calendar',
                                  up: 'fa fa-chevron-up',
                                  down: 'fa fa-chevron-down',
                                  previous: 'fa fa-chevron-left',
                                  next: 'fa fa-chevron-right',
                                  today: 'fa fa-screenshot',
                                  clear: 'fa fa-trash',
                                  close: 'fa fa-remove'
                              }
                          }">
                          <input type='text' class="form-control" id="expected_chkInDate" />
                          <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                <input type="submit" class="btn info p-x-md" value="Submit">
              </div>
            </form>
          </div><!-- /.modal-content -->
        </div>
      </div>
      <!-------------------------------------------------- end modal add Booking -------------------------------------------------->


      <!-------------------------------------------------- modal update Booking -------------------------------------------------->
      <div id="updateBooking" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <form role="form" id="formUptBooking">
              <div class="modal-header lime-900">
                <h5 class="modal-title">UPDATE BOOKING</h5>
              </div>
              <div class="modal-body p-lg">
                <p>
                <div class="row" id="divUptData">
                  <div class="col-md-12">
                    <input type="hidden" id="pk_id">
                    <div class="form-group row">
                      <label for="" class="col-sm-3 form-control-label">Campus<span class="text-danger">
                          *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="upt_branch_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row" title="Select Campus to view list">
                      <label class="col-sm-3 form-control-label">Hostel<span class="text-info"> *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="upt_hostel_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row" title="Select Hostel to view list">
                      <label class="col-sm-3 form-control-label">Block<span class="text-info"> *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="upt_block_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row" title="Select Block to view list">
                      <label class="col-sm-3 form-control-label">Room<span class="text-info"> *</span></label>
                      <div class="col-sm-9">
                        <select class="form-control c-select" id="upt_room_id" required></select>
                      </div>
                    </div>

                    <div class="form-group row m-b-0">
                      <label for="" class="col-sm-3 form-control-label">Check-in Date</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control" id="upt_expected_chkInDate" required>
                      </div>
                    </div>
                  </div>
                </div>
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn success p-x-md btnEdit" title="Update">Update</button>
              </div>
            </form>
          </div><!-- /.modal-content -->
        </div>
      </div>
      <!-------------------------------------------------- end modal update Booking -------------------------------------------------->


      <!-------------------------------------------------- modal view Booking -------------------------------------------------->
      <div id="mdlViewBooking" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header lime-900">
              <h5 class="">VIEW BOOKING</h5>
            </div>
            <form id="formChkIn">
              <div class="modal-body p-lg">
                <p>
                <div class="form-group row">
                  <div class="col-sm-3 font-weight-bold">Campus</div>
                  <div class="col-sm-9 text-uppercase" id="view_branch_id"></div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-3 font-weight-bold">Hostel</div>
                  <div class="col-sm-9 text-uppercase" id="view_hostel_id"></div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-3 font-weight-bold">Block</div>
                  <div class="col-sm-9 text-uppercase" id="view_block_id"></div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-3 font-weight-bold">Room</div>
                  <div class="col-sm-9 text-uppercase" id="view_room_id"></div>
                </div>

                <!-- <div class="form-group row">
                              <div class="col-sm-3 font-weight-bold">Bed</div>
                              <div class="col-sm-9 text-uppercase" id="view_bed_id"></div>
                            </div> -->

                <div class="form-group row">
                  <div class="col-sm-3 font-weight-bold">Check In</div>
                  <div class="col-sm-9 text-uppercase" id="view_expected_chkInDate"></div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-3 font-weight-bold">Status</div>
                  <div class="col-sm-9 text-uppercase" id="view_booking_status"></div>
                </div>
                </p>
              </div>
              <div class="modal-footer ">
                <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        <!-- /.modal-content -->
        </div>
      </div>
      <!-------------------------------------------------- end modal view Booking -------------------------------------------------->

    </div>
  </div>
</div>
