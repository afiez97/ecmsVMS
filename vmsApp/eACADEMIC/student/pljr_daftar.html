    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box" id="divFormUpload">
                  <div class="box-header purple-700">
                    <h3><b>MUAT NAIK DOKUMEN PENDAFTARAN</b></h3>
                    <!-- <small>Senarai Lokasi</small> -->
                  </div>
                  <div class="box-body">
                    <p class="m-a-0" id="form-reg-pljr">
                      <form role="form" data-bind="submit: hantar_reg_pljr">
                        <div class="row p-a">
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">ID Pelajar</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" data-bind="value: std_nomatrik" placeholder="ID Pelajar">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Bayaran Melalui</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" data-bind="value: std_jbayaran" placeholder="Bayaran Melalui">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Resit Bayaran</label>
                              <div class="col-sm-10">
                                  <input type="file" data-bind="value: std_resit" class="form-control" placeholder="">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Salinan Kad Pengenalan</label>
                              <div class="col-sm-10">
                                  <input type="file" data-bind="value: std_nokp_upload" class="form-control" placeholder="">
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Salinan Sijil SPM</label>
                              <div class="col-sm-10">
                                  <input type="file" data-bind="value: std_spm_upload" class="form-control" placeholder="">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Salinan Sijil STPM/Matrikulasi</label>
                              <div class="col-sm-10">
                                  <input type="file" data-bind="value: std_stpm_upload" class="form-control" placeholder="">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Salinan Sijil Diploma</label>
                              <div class="col-sm-10">
                                  <input type="file" data-bind="value: std_diploma_upload" class="form-control" placeholder="Gambar">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Salinan Sijil Ijazah</label>
                              <div class="col-sm-10">
                                  <input type="file" data-bind="value: std_ijazah_upload" class="form-control" placeholder="Gambar">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row p-a text-right">
                          <button type="submit" class="btn warn">Simpan</button>
                        </div>
                        
                      </form>
                    </p>
                  </div>
                </div>
              </div>
          </div>

      </div>

      <script src="pljr_daftar.js"></script>
