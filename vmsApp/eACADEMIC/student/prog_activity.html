                <!-------------------------------------------------- modal add program & activity -------------------------------------------------->
                <div id="reg-program" class="modal fade" data-backdrop="static">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content" id="other">
                        <form role="form" id="formAddActivity">
                          <div class="modal-header red-900">
                              <h5 class="modal-title">ADD PROGRAMME & ACTIVITY</h5>
                          </div>
                          <div class="modal-body p-lg">
                            <p>
                                <div class="form-group row ">
                                  <label for="" class="col-sm-2 form-control-label ">Programme<span class="text-danger"> *</span></label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="prog_title" placeholder="Programme Name" required>
                                  </div>
                                </div>

                                <div class="form-group row">
                                  <label for="" class="col-sm-2 form-control-label ">Campus<span class="text-danger"> *</span></label>
                                  <div class="col-sm-4">
                                    <select class="form-control c-select" id="clg_id" required></select>
                                  </div>

                                  <label for="" class="col-sm-2 form-control-label">Cost<span class="text-danger"> *</span></label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" id="prog_cost" placeholder="RM " required>
                                  </div>

                                </div>

                                <div class="form-group row">
                                  <label for="" class="col-sm-2 text-nowrap form-control-label">Programme Category<span class="text-danger"> *</span></label>
                                  <div class="col-sm-4">
                                    <select class="form-control c-select" id="prog_kat" required="">
                                    <option value="">- Choose -</option>
                                    <option value="External Invitation">External Invitation</option>
                                    <option value="Creditable Activities">Creditable Activities</option>
                                    <option value="Non-Credit Activities">Non-Credit Activities</option>
                                    <option value="Others">Others</option>
                                    </select>
                                  </div>

                                  <label for="" class="col-sm-2 form-control-label">Allocation requested<span class="text-danger">*</span></label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" id="prog_peruntukan" required>
                                  </div>

                                </div>

                                <div class="form-group row">
                                 

                                  <label for="" class="col-sm-2 form-control-label">Organize By<span class="text-danger"> *</span></label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" id="prog_org" placeholder="Organize" required>
                                  </div>

                                  <label for="" class="col-sm-2 form-control-label">Start Date<span class="text-danger"> *</span></label>
                                  <div class="col-sm-4">
                                    <input type="date" class="form-control" id="prog_startdate" required>
                                  </div>

                                  
                                </div>

                                <div class="form-group row">

                                  <label for="" class="col-sm-2 form-control-label">Cooperation</label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" id="prog_vent" placeholder="Cooperation">
                                  </div>

                                  <label for="" class="col-sm-2 form-control-label">End Date<span class="text-danger"> *</span></label>
                                  <div class="col-sm-4">
                                    <input type="date" class="form-control" id="prog_enddate" required>
                                  </div>

                                </div>

                                <div class="form-group row">

                                  <label for="" class="col-sm-2 form-control-label">Advisor</label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" id="prog_advisor" placeholder="Advisor">
                                  </div>

                                  <label for="" class="col-sm-2 form-control-label">Total Participant<span class="text-danger">*</span></label>
                                  <div class="col-sm-4">
                                    <input type="number" class="form-control" id="prog_participate" placeholder="" required>
                                  </div>
                    
                                </div>

                                <div class="form-group row">
                                  <label for="" class="col-sm-2 form-control-label">Venue</label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" id="prog_venue" placeholder="Venue">
                                  </div>
                    
                                  <label for="" class="col-sm-2 form-control-label">Proposal<span class="text-danger"> *</span></label>
                                  <div class="col-sm-4">
                                    <input type="file" class="form-control chkProposal" id="prog_proposal" name="prog_proposal" required>
                                    <span class="text-info">PDF only (less than 5MB)</span>
                                  </div>
                                </div>

                                <!-- <div class="form-group row">
                                  
                                </div> -->
                            </p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                            <input type="submit" class="btn info p-x-md" value="Save">
                          </div>                                      
                        </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div><!-------------------------------------------------- end modal add program & activity -------------------------------------------------->

                              <label for="" class="col-sm-2 form-control-label">End Date<span class="text-danger"> *</span></label>
                              <div class="col-sm-4">
                                <input type="date" class="form-control" id="upt_prog_enddate" required>
                              </div>

                            </div>

                            <div class="form-group row">

                              <label for="" class="col-sm-2 form-control-label">Advisor</label>
                              <div class="col-sm-4">
                                <input type="text" class="form-control" id="upt_prog_advisor" placeholder="Advisor">
                              </div>

                              <label for="" class="col-sm-2 form-control-label">Total Participant</label>
                              <div class="col-sm-4">
                                <input type="number" class="form-control" id="upt_prog_participate" placeholder="">
                              </div>
                
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Venue</label>
                              <div class="col-sm-4">
                                <input type="text" class="form-control" id="upt_prog_venue" placeholder="Venue">
                              </div>
                
                              <label for="" class="col-sm-2 form-control-label">Proposal<span class="text-danger"> *</span></label>
                              <div class="col-sm-4">
                                <div class="row">
                                  <div class="col-md-2">
                                    <span id="view_prog_proposal"><button type="button" class="btn btn-icon"><i class="fa fa-file-pdf-o"></i></button></span>
                                  </div>
                                  <div class="col-md-10 p-l-0"><input type="file" class="form-control chkProposal" id="upt_prog_proposal"></div>
                                </div>
                                <span class="text-info">PDF only (less than 5MB)</span>
                                <input type="hidden" class="form-control" id="exist_prog_proposal">
                              </div>
                            </div>

                            <!-- <div class="form-group row">
                              
                            </div> -->
                        </p>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn success p-x-md" id="upt_prog" title="Update">Update</button>
                          <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>

                      </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div><!-------------------------------------------------- end modal edit program & activity -------------------------------------------------->
              </div>
