    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header cyan-900">
                    <h3><b>ANNOUNCEMENT</b></h3>
                    <small>Announcement List</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div id="tableTakwim">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table id="takwimList" class="table m-b-none"></table>
                      </div>
                          <div id="reg-takwim" class="modal fade" data-backdrop="true">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <form role="form" data-bind="submit: Register">
                                <div class="modal-header cyan-900">
                                    <h5 class="modal-title">ADD ANNOUNCEMENT</h5>
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Title</label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" data-bind="value: twm_title" id="" placeholder="Title">
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Description</label>
                                        <div class="col-sm-10">
                                          <textarea class="form-control" data-bind="value: twm_description" rows="2" placeholder="Description"></textarea>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Start Date</label>
                                        <div class="col-sm-4">
                                          <input type="date" data-bind="value: twm_sdate" class="form-control hasDatepicker2" id="twm_sdate">
                                        </div>

                                        <label for="" class="col-sm-2 form-control-label">End Date</label>
                                        <div class="col-sm-4">
                                          <input type="date" data-bind="value: twm_edate" class="form-control" id="twm_edate">
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Status</label>
                                        <div class="col-sm-4">
                                          <select data-bind="value:twm_status" class="form-control c-select dropdown" id="status"></select>
                                        </div>

                                        <label for="" class="col-sm-2 form-control-label">Attachment</label>
                                        <div class="col-sm-4">
                                          <input type="file" data-bind="" class="form-control" id="attachment">
                                        </div>
                                      </div>
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <input class="btn info p-x-md " type="submit" value="Save">
                                </div>                                      
                              </form>
                              </div><!-- /.modal-content -->
                            </div>
                          </div>

                          <div id="update-takwim" class="modal fade" data-backdrop="true">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <div class="modal-header cyan-900">
                                    <h5 class="modal-title">UPDATE ANNOUNCEMENT</h5>
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                    <form role="form">
                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Title</label>
                                        <div class="col-sm-10">
                                          <input type="hidden" class="form-control" data-bind="value: twm_id" id="upt_twm_id" >
                                          <input type="text" class="form-control" data-bind="value: twm_title" id="upt_twm_title" placeholder="Title">
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Description</label>
                                        <div class="col-sm-10">
                                          <textarea class="form-control" data-bind="value: twm_description" id="upt_twm_description" rows="2" placeholder="Description"></textarea>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Start Date</label>
                                        <div class="col-sm-4">
                                          <input type="date" class="form-control" data-bind="value: twm_sdate" id="upt_twm_sdate">
                                        </div>

                                        <label for="" class="col-sm-2 form-control-label">End Date</label>
                                        <div class="col-sm-4">
                                          <input type="date" class="form-control" data-bind="value: twm_edate" id="upt_twm_edate">
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label">Status</label>
                                        <div class="col-sm-4">
                                          <select class="form-control c-select" data-bind="twm_status" id="upt_twm_status"></select>
                                        </div>

                                        <label for="" class="col-sm-2 form-control-label">Attachment</label>
                                        <div class="col-sm-4">
                                          <input type="file" data-bind="" class="form-control" id="attachment_upt">
                                        </div>
                                      </div>
                                      
                                    </form>
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <button type="button" class="btn success p-x-md " id="upt_takwim">Update</button>
                                </div>
                              </div><!-- /.modal-content -->
                            </div>
                          </div>
                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>
