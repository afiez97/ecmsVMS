<body>

  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
    <div class="app-header white bg b-b">
          <div class="navbar" data-pjax>
                <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                  <i class="ion-navicon"></i>
                </a>
                
                <div class="navbar-item pull-left h5" id="pageTitle">
                  <button class="btn primary" title="Back" id="btnBack"><i class="fa fa-arrow-left"></i></button>&nbsp;
                  Course Offer Details
                </div>
                <!-- nabar right -->
                <!-- / navbar right -->
          </div>
    </div>
    <div class="app-footer white bg p-a b-t">
      <div class="pull-right text-sm text-muted">Version 1.0.1</div>
      <span class="text-sm text-muted">&copy; Copyright.</span>
    </div>
    
    <div class="app-body">
      <!-- ############ PAGE START-->
      <!-- only need a height for layout 4 -->
      <div style="min-height: 200px">
        <div class="padding">
        
          <div class="box">
            <div class="box-header b-b">
              <h3>Details</h3>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <input type="hidden" id="pk_id">
                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Programme</label>
                    <div class="col-sm-9 form-control-label" id="pgmName"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Academic Session</label>
                    <div class="col-sm-9 form-control-label" id="cotYearno"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Intake</label>
                    <div class="col-sm-9 form-control-label" id="cotIntake"></div> 
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Study Scheme</label>
                    <div class="col-sm-9 form-control-label" id="cotCategory"></div>
                  </div>
                </div>

                <div class="col-md-6"></div>
              </div>

              <div class="row p-a" id="divDetails">
                <button class="md-btn md-raised m-b-sm purple m-b-2" data-toggle="modal" data-target="#tambahPerincian">Add Course</button>

                <!-------------------------------------------------- add details -------------------------------------------------->
                <div id="tambahPerincian" class="modal fade" data-backdrop="static">
                  <div id="details" class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <form role="form" id="formAddDetails">
                      <div class="modal-header purple-700">
                          <h5 class="modal-title">ADD COURSE OFFER DETAILS</h5>
                      </div>
                      <div class="modal-body p-lg">
                        <p>
                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Course Code</label>
                              <div class="col-sm-10">
                                <select class="form-control c-select" id="crs_code" onchange="getprerequisite(this)" required></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Pre-requisite</label>
                              <div class="col-sm-4">
                                <select class="form-control c-select" id="ccd_prerequisite" onchange="decision(this)" required></select>
                              </div>

                              <label for="" class="col-sm-2 form-control-label">Semester</label>
                              <div class="col-sm-4">
                                <input type="number" class="form-control" id="cot_semester" required>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Pre-requisite Course</label>
                              <div class="col-sm-10">
                                <select class="form-control c-select" id="ccd_prerequisite_crs" disabled></select>
                                <span class="text-info">*Choose Course Code to view list</span>
                              </div>
                            </div>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn info p-x-md " value="Save" id="regPerincian">
                      </div>
                    </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div><!-------------------------------------------------- end add details -------------------------------------------------->

                <!-------------------------------------------------- update details -------------------------------------------------->
                <div id="updatePerincian" class="modal fade" data-backdrop="static">
                  <div id="" class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <form role="form" id="formUpdateDetails">
                      <div class="modal-header purple-700">
                          <h5 class="modal-title">UPDATE COURSE OFFER DETAILS</h5>
                      </div>
                      <div class="modal-body p-lg">
                        <p>
                            <div class="form-group row">
                              <label for="tahun" class="col-sm-2 form-control-label">Course Code</label>
                              <div class="col-sm-10">
                                <input type="hidden" id="ccd_id">
                                <select class="form-control c-select" id="crs_code_upt" onchange="getprerequisiteUpt(this)" required></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="prasyaratCOT" class="col-sm-2 form-control-label">Pre-requisite</label>
                              <div class="col-sm-4">
                                <select class="form-control c-select" id="ccd_prerequisite_upt" onchange="decisionUpt(this)" required></select>
                              </div>

                              <label for="" class="col-sm-2 form-control-label">Semester</label>
                              <div class="col-sm-4">
                                <input type="number" class="form-control" id="cot_semester_upt" required>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="prasyaratKursus" class="col-sm-2 form-control-label">Pre-requisite Course</label>
                              <div class="col-sm-10">
                                <select class="form-control c-select" id="ccd_prerequisite_crs_upt"></select>
                                <span class="text-info">*Choose Course Code to view list</span>
                              </div>
                            </div>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn success p-x-md " value="Update" id="regPerincian">
                      </div>
                    </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div><!-------------------------------------------------- end update details -------------------------------------------------->

                <div class="row">
                  <div class="col-md-12">
                    <div class="box">
                      <div class="box-header light lt">
                        <h3>Course List</h3>
                      </div>
                      <div class="box-body">
                        <p class="m-a-0 ">
                          <div class="row">
                            <div class="col-sm-12">
                              <div class="b-b b-primary nav-active-primary">
                                <ul class="nav nav-tabs" id="navTabs">
                                  <!-- <li class="nav-item">
                                    <a class="nav-link active" href="#" data-toggle="tab" data-target="#tab4">Pages</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#" data-toggle="tab" data-target="#tab5">Components</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#" data-toggle="tab" data-target="#tab6">UI Kits</a>
                                  </li> -->
                                </ul>
                              </div>
                              <div class="tab-content p-a m-b-md" id="tabContent">
                                <!-- <div class="tab-pane animated fadeIn text-muted active" id="tab4">
                                  Pages
                                </div>
                                <div class="tab-pane animated fadeIn text-muted" id="tab5">
                                  Components
                                </div>
                                <div class="tab-pane animated fadeIn text-muted" id="tab6">
                                  UI kits
                                </div> -->
                              </div>
                            </div>
                          </div>
                          <!-- <textarea class="hidden" id="dataList"></textarea>
                          <table class="table m-b-none" id="tblCourse"></table> -->
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ############ PAGE END-->

    </div>
  </div>
  <!-- / -->

  
  <!-- ############ SWITHCHER START-->
  <!-- ############ SWITHCHER END-->

  <script src="scripts/config.lazyload.js"></script>

  <script src="scripts/ui-toggle-class.js"></script>
  <script src="scripts/ui-taburl.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/ajax.js"></script>
  <script src="sweet-alert/sweetalert2.js"></script>
  <script src="sweet-alert/sweetalert2.min.js"></script>

  <script src="config.js"></script>
  <script src="cot_details.js"></script>
