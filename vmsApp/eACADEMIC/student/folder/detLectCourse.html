<!---------- modal update lecturer course setting ---------->
<div id="update-lectCrs" class="modal fade" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form role="form" id="formUptLectCrs">
        <div class="modal-header indigo-900">
            <h5 class="modal-title">UPDATE LECTURER COURSE</h5>
        </div>
        <div class="modal-body p-lg">
          <p>
              <div class="form-group row">
                  <label for="upt_cur_year" class="col-sm-2 form-control-label">Session<span class="text-danger d-inline">*</span></label>
                  <div class="col-sm-4">
                    <select id="upt_cur_year" class="form-control" required>
                      <option value="">-Choose-</option>
                    </select>
                  </div>

                  <label for="upt_cur_semester" class="col-sm-2 form-control-label">Semester</label>
                  <div class="col-sm-4"> 
                    <select id="upt_cur_semester" class="form-control">
                      <option value="0" selected>Choose</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
              </div>

              <div class="form-group row">
                <label for="upt_fac_id" class="col-sm-2 form-control-label">Faculty<span class="text-danger d-inline">*</span></label>
                <div class="col-sm-10"> 
                  <!-- <input type="text" id="upt_fac_id"> -->
                  <select id="upt_fac_id" class="form-control c-select" required>
                    <option value="">-Choose-</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="upt_pgm_id" class="col-sm-2 form-control-label" >Programme<span class="text-danger d-inline">*</span></label>
                <div class="col-sm-10">
                  <!-- <input type="text" id="upt_pgm_id"> -->
                  <select class="form-control c-select" id="upt_pgm_id" required>
                    <option value="">-Choose-</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                  <label for="upt_crs_code" class="col-sm-2 form-control-label">Course<span class="text-danger d-inline">*</span></label>
                  <div class="col-sm-10"> 
                    <!-- <input type="text" id="upt_crs_code"> -->
                    <select id="upt_crs_code" class="form-control c-select" required>
                      <option value="">-Choose-</option>
                    </select>
                  </div>
              </div>                                   
            
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn success p-x-md ">Update</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div>
</div><!---------- end modal update lecturer course setting ---------->
