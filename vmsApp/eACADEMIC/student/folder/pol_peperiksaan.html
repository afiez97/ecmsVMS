    <!-- FOOTER INSERT  -->

    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header lime-900">
                    <h3><b>EXAMINATION POLICY</b></h3>
                    <small>Examination Policy Settings</small>
                  </div>
                  <div class="box-body light lt">
                    <!-- <div class="m-b-2 pull-right">
                      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
                    </div> -->
                    <p class="m-a-0 ">
                      <div id="tableExamPolicy">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table id="polisiExamList" class="table m-b-none"></table>
                      </div>

                      <!-- register exam policy -->
                      <div id="reg-peperiksaan" class="modal fade" data-backdrop="true">
                        <div class="modal-dialog modal-lg">
                          
                          <div class="modal-content">
                            <form role="form" data-bind="submit: Register">
                            <div class="modal-header lime-900">
                                <h5 class="modal-title">REGISTER EXAMINATION</h5>
                            </div>
                            <div class="modal-body p-lg">
                              <p>
                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Session<span class="text-danger d-inline">*</span></label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" data-bind="value: cur_year" id="cur_year" placeholder="eg: 2020/2021">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="semPeperiksaan" class="col-sm-2 form-control-label">Semester<span class="text-danger d-inline">*</span></label>
                                    <div class="col-sm-10">
                                      <select class="form-control" id="semList" data-bind="value: reg_semester"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Intake<span class="text-danger d-inline">*</span></label>
                                    <div class="col-sm-10">
                                      <select class="form-control" id="ambilan" data-bind="value: cur_intake"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="sesiPeperiksaan" class="col-sm-2 form-control-label">Programme</label>
                                    <div class="col-sm-10">
                                      <select id="pgm_id" class="form-control" data-bind="value: pgm_id"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Category</label>
                                    <div class="col-sm-10">
                                      <select id="cal_category" class="form-control" data-bind="value: pol_category"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="jenisPeperiksaan" class="col-sm-2 form-control-label">Examination Types</label>
                                    <div class="col-sm-10">
                                      <select id="jenisPeperiksaan" data-bind="value: pol_exm_type" class="form-control">
                                        <option value="">Choose Examination Types</option>
                                        <option value="Peperiksaan Akhir">Peperiksaan Akhir</option>
                                        <option value="Peperiksaan Khas">Peperiksaan Khas</option>
                                        <option value="Peperiksaan Ulangan">Peperiksaan Ulangan</option>
                                        <option value="Others">Others</option>
                                      </select>
                                    </div>
                                  </div>
                                  
                                  <div class="form-group row ">
                                    <label for="" class="col-sm-2 form-control-label">Open Date</label>
                                    <div class="col-sm-4">
                                      <input type="date" class="form-control" data-bind="value: pol_marks_open" id="">
                                    </div>

                                    <label for="" class="col-sm-2 form-control-label">End Date</label>
                                    <div class="col-sm-4">
                                      <input type="date" class="form-control" data-bind="value: pol_marks_close" id="">
                                    </div>
                                  </div>
                                  
                                
                              </p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                              <button type="submit" class="btn info p-x-md ">Save</button>
                            </div>
                          </form>
                          </div><!-- /.modal-content -->
                        
                        </div>
                      </div>

                      <!-- update exam policy -->
                      <div id="update-peperiksaan" class="modal fade" data-backdrop="true">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <div class="modal-header lime-900">
                                <h5 class="modal-title">UPDATE EXAMINATION</h5>
                            </div>
                            <div class="modal-body p-lg">
                              <p>
                                <form role="form">
                                  
                                  <div class="form-group row">
                                    <label for="sesiPeperiksaan" class="col-sm-2 form-control-label">Session<span class="text-danger d-inline">*</span></label>
                                    <div class="col-sm-10">
                                      <input type="hidden" id="exam_policy_id">
                                      <input type="text" class="form-control" id="upt_cur_year" placeholder="eg: 2020/2021">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="semPeperiksaan" class="col-sm-2 form-control-label">Semester<span class="text-danger d-inline">*</span></label>
                                    <div class="col-sm-10">
                                      <select class="form-control" id="uptSemList"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Intake<span class="text-danger d-inline">*</span></label>
                                    <div class="col-sm-10">
                                      <select id="updAmbilan" class="form-control"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Programme</label>
                                    <div class="col-sm-10">
                                      
                                      <select id="upt_pgm_id" class="form-control"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Category</label>
                                    <div class="col-sm-10">
                                      <select id="upt_cal_category" class="form-control"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="upt_jenisPeperiksaan" class="col-sm-2 form-control-label">Examination Types</label>
                                    <div class="col-sm-10">
                                      <select id="upt_jenisPeperiksaan" class="form-control">
                                        <option value="">Choose Examination Types</option>
                                        <option value="Peperiksaan Akhir">Peperiksaan Akhir</option>
                                        <option value="Peperiksaan Khas">Peperiksaan Khas</option>
                                        <option value="Peperiksaan Ulangan">Peperiksaan Ulangan</option>
                                        <option value="Others">Others</option>
                                      </select>
                                    </div>
                                  </div>
                                  
                                  <div class="form-group row">
                                    <label for="" class="col-sm-2 form-control-label">Open Date</label>
                                    <div class="col-sm-4">
                                      <input type="date" class="form-control" id="upt_open_date">
                                    </div>

                                    <label for="" class="col-sm-2 form-control-label">End Date</label>
                                    <div class="col-sm-4">
                                      <input type="date" class="form-control" id="upt_end_date">
                                    </div>
                                  </div>
                                  
                                </form>
                              </p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                              <button type="button" class="btn success p-x-md " id="upt_examPolicy">Update</button>
                            </div>
                          </div><!-- /.modal-content -->
                        </div>
                      </div>
                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>
