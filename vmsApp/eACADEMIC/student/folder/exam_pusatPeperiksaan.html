    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header blue-grey-900">
                    <h3><b>EXAMINATION CENTRE</b></h3>
                    <small>Examination Centre</small>
                  </div>
                  <div class="box-body light lt">
                    <!-- <div class="m-b-2 pull-right">
                      Search: <input id="filter" type="text" class="form-control input-sm w-auto inline m-r"/>
                    </div> -->
                    <p class="m-a-0 ">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table m-b-none" id="tblExamCenter"></table>

                        <!-------------------------------------------------- add examination center -------------------------------------------------->
                        <div id="reg-pusatPeperiksaan" class="modal fade" data-backdrop="true">
                          <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                              <div class="modal-header blue-grey-700">
                                  <h5 class="modal-title">REGISTER EXAMINATION</h5>
                              </div>
                              <form role="form" class="p-l-sm" id="formAddExamCenter">
                              <div class="modal-body p-lg">
                                <p>
                                  <div class="form-group row">
                                      <label for="cen_id" class="col-sm-2 col-form-label">Code<span class="text-danger d-inline">*</span></label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" id="cen_id" required>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="fac_id" class="col-sm-2 col-form-label">Faculty<span class="text-danger d-inline">*</span></label>
                                      <div class="col-sm-10">
                                          <select class="form-control" id="fac_id" required></select>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="pgm_id" class="col-sm-2 col-form-label">Programme<span class="text-danger d-inline">*</span></label>
                                    <div class="col-sm-10">
                                        <select class="form-control c-select" id="pgm_id" required></select>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="cen_name" class="col-sm-2 col-form-label">Location Name<span class="text-danger d-inline">*</span></label>
                                      <div class="col-sm-10">
                                        <select class="form-control" id="cen_name" required></select>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="cen_type" class="col-sm-2 col-form-label">Location Type<span class="text-danger d-inline">*</span></label>
                                      <div class="col-sm-10">
                                          <select class="form-control" id="cen_type" required>
                                              <option value="" selected>-Choose-</option>
                                              <option value="Room">Room</option>
                                              <option value="Laboratory">Laboratory</option>
                                              <option value="Hall">Hall</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="cen_max_capacity" class="col-sm-2 col-form-label">Maximum Capacity</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="cen_max_capacity" readonly>
                                    </div>

                                    <label for="cen_status" class="col-sm-2 col-form-label">Status</label>
                                      <div class="col-sm-4">
                                          <select class="form-control" id="cen_status">
                                              <option value="" selected>-Choose-</option>
                                              <option value="Open">Open</option>
                                              <option value="Close">Close</option>
                                          </select>
                                      </div>
                                  </div>
                                </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn info p-x-md ">Save</button>
                              </div>
                              </form>
                            </div><!-- /.modal-content -->
                          </div>
                        </div><!-------------------------------------------------- end add examination center -------------------------------------------------->

                        <!-------------------------------------------------- update examination center -------------------------------------------------->
                        <div id="update-pusatPeperiksaan" class="modal fade" data-backdrop="static">
                          <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                              <form role="form" id="formUptExamCenter">
                                <div class="modal-header blue-grey-700">
                                    <h5 class="modal-title">UPDATE EXAMINATION</h5>
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                    <input type="hidden" id="pk_id">
                                    <div class="form-group row">
                                        <label for="cen_id_upt" class="col-sm-2 col-form-label">Code<span class="text-danger d-inline">*</span></label>
                                        <div class="col-sm-10">
                                          <input type="text" class="form-control" id="cen_id_upt" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ud_examFaculty" class="col-sm-2 col-form-label">Faculty<span class="text-danger d-inline">*</span></label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="fac_id_upt" required></select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="upt_pgm_id" class="col-sm-2 col-form-label">Programme<span class="text-danger d-inline">*</span></label>
                                      <div class="col-sm-10">
                                          <select class="form-control" id="upt_pgm_id" required></select>
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="upt_cen_name" class="col-sm-2 col-form-label">Location Name<span class="text-danger d-inline">*</span></label>
                                        <div class="col-sm-10">
                                          <select class="form-control" id="upt_cen_name" required></select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="cen_type_upt" class="col-sm-2 col-form-label">Location Type<span class="text-danger d-inline">*</span></label>
                                        <div class="col-sm-10">
                                          <select class="form-control" id="cen_type_upt" required>
                                            <option value="" selected>-Choose-</option>
                                            <option value="Room">Room</option>
                                            <option value="Laboratory">Laboratory</option>
                                            <option value="Hall">Hall</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="ud_examMaxCapacity" class="col-sm-2 col-form-label">Maximum Capacity</label>
                                      <div class="col-sm-4">
                                          <input type="number" class="form-control" id="cen_max_capacity_upt" readonly>
                                      </div>

                                      <label for="cen_status_upt" class="col-sm-2 col-form-label">Status</label>
                                        <div class="col-sm-4">
                                          <select class="form-control" id="cen_status_upt">
                                            <option value="" selected>-Choose-</option>
                                            <option value="Open">Open</option>
                                            <option value="Close">Close</option>
                                          </select>
                                        </div>
                                    </div>
                                    
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <button type="submit" class="btn success p-x-md ">Update</button>
                                </div>
                              </form>  
                            </div><!-- /.modal-content -->
                          </div>
                        </div><!-------------------------------------------------- end update examination center -------------------------------------------------->

                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>

    <script src="exam_pusatPeperiksaan.js"></script>
