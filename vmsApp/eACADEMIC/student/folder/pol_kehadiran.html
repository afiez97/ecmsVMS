                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div class="row">
                      <div class=" col-lg-12">

                            <!-- Tetapan -->
                            
                            <form role="form" id="form-uptPolicyAtd">
                              <div class="form-group row">
                                <label for="modKemaskini" class="col-lg-3 m-r-1 form-control-label font-weight-bold">
                                  Update Mode</label>
                                <div class="form-check form-check-inline">
                                  <input type="hidden" id="page1" name="page" value="1">
                                  <input class="form-check-input" type="radio" name="apl_attendance_mode" id="automatik" value="A">
                                  <label class="form-check-label checkMode" for="automatik">Automatic</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="apl_attendance_mode" id="manual" value="M">
                                  <label class="form-check-label checkMode" for="manual">Manual</label>
                                </div>
                              </div>
                              
                              <div class="form-group row hide-manual">
                                <label for="rekodKehadiran" class="col-xs-12 col-lg-3 form-control-label font-weight-bold">Attendance Record Time</label>
                                <div class="col-lg-8">
                                  <div class="form-group row">
                                    <div class="col-xs-2 col-lg-2">
                                      <input type="text" class="form-control" id="apl_earlyin_dur">
                                    </div>
                                    <label for="apl_earlyin_dur" class="col-lg-6 form-control-label">minutes before class starts</label>
                                  </div>

                                  <div class="form-group row hide-manual">
                                    <div class="col-xs-2 col-lg-2">
                                      <input type="text" class="form-control" id="apl_earlyout_dur">
                                    </div>
                                    <label for="apl_earlyout_dur" class="col-lg-6 form-control-label">minutes after class starts</label>
                                  </div>

                                  <div class="form-group row hide-manual">
                                    <div class="col-xs-2 col-lg-2">
                                      <input type="text" class="form-control" id="apl_latein_dur">
                                    </div>
                                    <label for="apl_latein_dur" class="col-lg-6 form-control-label">minutes before class ends</label>
                                  </div>

                                  <div class="form-group row hide-manual">
                                    <div class="col-xs-2 col-lg-2">
                                      <input type="text" class="form-control" id="apl_lateout_dur">
                                    </div>
                                    <label for="apl_lateout_dur" class="col-lg-6 form-control-label">minutes after class ends</label>
                                  </div>

                                </div>
                              </div>

                              <div class="form-group row hide-manual">
                                <label for="masaRefreshPaparan" class="col-lg-3 form-control-label">Display Refresh Time Interval</label>
                                <div class="form-group row">
                                  <div class="col-xs-2 col-lg-1">
                                    <input type="text" class="form-control" id="apl_refresh_interval">
                                  </div>
                                  <label for="apl_refresh_interval" class="col-lg-6 form-control-label">milliseconds (eg: 1000 milliseconds = 1 seconds)</label>
                                </div>
                              </div>

                              <div class="lime-200"><span class="uppercase font-weight-bold text-dark p-l-1">ABSENCE WARNING POLICY</span></div>
                            
                              <div class="form-group row">
                                <div class="form-check m-l-3 m-t-2">
                                  <input class="form-check-input" type="checkbox" value="A" id="apl_warning_status" name="apl_warning_status">
                                  <label class="form-check-label" for="apl_warning_status">
                                    Activate this policy
                                  </label>
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="col-xs-2 col-lg-1 m-l-1">
                                  <input type="text" class="form-control" id="apl_warning_letter_param">
                                </div>
                                <label for="apl_warning_letter_param" class="col-lg-6 form-control-label">maximum number of absence

                                </label>
                              </div>
                            
                              <div class="col-lg-12 offset-xs-5 offset-lg-5 m-t-3">
                                <button class="md-btn md-raised m-b-sm w-xs info" type="submit">Save</button>
                              </div>
                            </form>

                                  </td>
                                </tr>
                                <tr >
                                  <td colspan="2">

                                  </td>
                                </tr>
                                <tr>
                                  <td>
                                    <label for="o2" class="form-control-label font-weight-bold m-l-3" >Lecturer</label>
                                  </td>
                                  <td>
                                    <div class="form-check">
                                      <input class="form-check-input m-t-1 m-l-1" type="checkbox" id="o2" name="o2" value="A" >
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td>
                                    <label for="notifKumpulanPengguna" class="form-control-label font-weight-bold m-l-3">Group User</label>
                                  </td>
                                  <td class="p-l-0">
