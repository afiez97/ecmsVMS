        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header lime-900">
                    <h3><b>FACULTIES</b></h3>
                    <small>List of Faculty</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div id="tableFaculty">
                        <div class="row">
                          <form role="form" id="formAddFaculty">
                            <div class="form-group col-md-6">
                              <select id="fac_id" class="form-control select2" data-ui-jp="select2" data-ui-options="{theme: 'bootstrap'}">
                                <option value="">- Choose Faculty -</option>
                              </select>
                              <span class="text-danger" id="check"></span>
                            </div>
                            <button type="submit" class="btn btn-icon info p-x-md" id="submit-program"><i class="fa fa-save"></i></button>
                          </form>
                        </div>

                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table m-b-none" id="facultyList"></table>
                      </div>

                          <div id="update-fakulti" class="modal fade" data-backdrop="static">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                  <div class="modal-header lime-900">
                                      <h5 class="modal-title">FACULTY DETAILS</h5>
                                  </div>
                                  <div class="modal-body p-lg">
                                    <p>
                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label font-weight-bold">Faculty Code</label>
                                        <div class="col-sm-10" id="fac_code"></div>
                                      </div>
      
                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label font-weight-bold">Faculty Name</label>
                                        <div class="col-sm-10" id="fac_name"></div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label font-weight-bold">Phone No.</label>
                                        <div class="col-sm-10" id="fac_phoneno"></div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label font-weight-bold">Fax No.</label>
                                        <div class="col-sm-10" id="fac_faxno"></div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="" class="col-sm-2 form-control-label font-weight-bold">E-mail</label>
                                        <div class="col-sm-10" id="fac_email"></div>
                                      </div>
                                    </p>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  </div>
                              </div><!-- /.modal-content -->
                            </div>
                          </div>
                    </p>
                  </div>
                </div>
              </div>
