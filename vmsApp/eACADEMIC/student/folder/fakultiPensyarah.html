    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header indigo-800">
                    <h3><b>ACADEMIC STAFF</b></h3>
                    <small>List of Academic Staff</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div id="tableFacPensyarah">
                          <textarea class="hidden" id="dataList"></textarea>
                          <table class="table m-b-none" id="facpensyarahList"></table>
                      </div>

                      <div id="reg-fakPensyarah" class="modal fade" data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <form role="form" data-bind="submit: Register">
                            <div class="modal-header indigo-800">
                                <h5 class="modal-title">REGISTER ACADEMIC STAFF</h5>
                            </div>
                            <div class="modal-body p-lg">
                              <p>
                                  <div class="form-group row">
                                    <label for="fakulti" class="col-sm-2 form-control-label">Faculty Name<span class="text-danger"> *</span></label>
                                    <div class="col-sm-10">
                                        <select class="form-control c-select" data-bind="value: fac_id" id="fac_id"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="namaPensyarah" class="col-sm-2 form-control-label">Academic Staff Name<span class="text-danger"> *</span></label>
                                    <div class="col-sm-10">
                                        <select class="form-control c-select" data-bind="value: emp_id" id="emp_id"></select>
                                        <input  class="form-control hidden" data-bind="value: recordstatus" placeholder="Nama Pensyarah">
                                    </div>
                                  </div>
                              </p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                              <input type="submit" class="btn info p-x-md " value="Save">
                            </div>
                          </form>
                          </div><!-- /.modal-content -->
                        </div>
                      </div>

                      <div id="update-fakPensyarah" class="modal fade" data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <form role="form" id="formUptFacLecturer">
                              <div class="modal-header indigo-800">
                                  <h5 class="modal-title">UPDATE ACADEMIC STAFF</h5>
                              </div>
                              <div class="modal-body p-lg">
                                <p>
                                      <div class="form-group row">
                                        <label for="fakulti" class="col-sm-2 form-control-label">Faculty Name<span class="text-danger"> *</span></label>
                                        <div class="col-sm-10">
                                          <input type="hidden" id="upt_id">
                                          <select class="form-control c-select" id="upt_fac_id"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="namaPensyarah" class="col-sm-2 form-control-label">Academic Staff Name<span class="text-danger"> *</span></label>
                                        <div class="col-sm-10">
                                            <select class="form-control c-select" id="upt_emp_id"></select>
                                        </div>
                                      </div>
                                </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                <input type="submit" class="btn success p-x-md" value="Update">
                              </div>    
                            </form>
                          </div><!-- /.modal-content -->
                        </div>
                      </div>
                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>

    <script src="fakultiPensyarah.js"></script>
