    <!-- FOOTER INSERT  -->
    <div class="app-footer white bg p-a b-t" id="template-footer"> </div>

    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <!-------------------------------------------------- Programme -------------------------------------------------->
                <div class="box" id="divProgram">
                  <div class="box-header teal-900">
                    <h3><b>PROGRAMME</b></h3>
                    <small>Programme List</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                        <div id="tableProgram">
                          <textarea class="hidden" id="dataList"></textarea>
                          <table class="table m-b-none" id="programList"></table>
                        </div>

                        <!-------------------------------------------------- modal Register Programme -------------------------------------------------->
                        <div id="reg-program" class="modal fade" data-backdrop="static">
                          <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                              <form role="form" data-bind="submit: Register">
                                <div class="modal-header teal-900">
                                    <h5 class="modal-title">REGISTER PROGRAMME</h5>
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                    <div class="form-group row">
                                      <label for="namaFakulti" class="col-sm-2 form-control-label">Faculty<span class="text-danger"> *</span></label>
                                      <div class="col-sm-10">
                                          <select class="form-control c-select" data-bind="value:fac_id" id="fac_id"></select>
                                      </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                      <label for="pgm_category" class="col-sm-2 form-control-label">Level of Study</label>
                                      <div class="col-sm-10">
                                        <select class="form-control c-select" data-bind="value:pgm_category" id="pgm_category"></select>
                                      </div>
                                    </div>                     

                                    <div class="form-group row">
                                      <label for="pgm_area" class="col-sm-2 form-control-label">Field of Study</label>
                                      <div class="col-sm-10">
                                        <select class="form-control c-select" data-bind="value:pgm_area" id="pgm_area"></select>
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label for="kodFakulti" class="col-sm-2 form-control-label">Programme Code<span class="text-danger"> *</span></label>
                                      <div class="col-sm-10">
                                        <input type="text"  class="form-control" data-bind="value: pgm_id" id="pgm_id" placeholder="Programme Code">
                                        <span id="check"></span>
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label for="namaProgram" class="col-sm-2 form-control-label">Programme Name</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" data-bind="value: pgm_name" id="pgm_name" placeholder="Programme Name">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label for="pgm_mode" class="col-sm-2 form-control-label">Mode of Study</label>
                                      <div class="col-sm-10">
                                        <select class="form-control c-select" data-bind="value: pgm_mode" id="pgm_mode"></select>
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label for="" class="col-sm-2 form-control-label">MQF Level</label>
                                      <div class="col-sm-10">
                                        <select class="form-control c-select" data-bind="value: pgm_mqflevel" id="pgm_mqflevel"></select>
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label for="tempoh" class="col-sm-2 form-control-label">Duration of Study</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" data-bind="value: pgm_duration" id="pgm_duration" placeholder="eg: 2 Years 6 Months">
                                      </div>
                                    </div>

                                    <div class="form-group row">
                                      <label for="" class="col-sm-2 form-control-label">Tuition Fee</label>
                                      <div class="col-sm-4">
                                          <input type="text" class="form-control" data-bind="value: tuition_fee" id="tuition_fee" placeholder="Tuition Fee">
                                      </div>

                                      <label for="pgm_status" class="col-sm-2 form-control-label">Status</label>
                                      <div class="col-sm-4">
                                          <select class="form-control c-select" data-bind="value: pgm_status" id="pgm_status"></select>
                                      </div>
                                    </div>
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <input type="submit" class="btn info p-x-md " value="Save" id="submit-program">
                                </div>                                      
                            </form>
                            </div><!-- /.modal-content -->
                          </div>
                        </div><!-------------------------------------------------- end modal Register Programme -------------------------------------------------->

                        
                    </p>
                  </div>
                </div><!-------------------------------------------------- end Programme -------------------------------------------------->
              </div>
        </div>

    </div>
    <script src="scripts/ajax.js"></script>
    <script src="program.js"></script>
