    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header blue-900">
                    <h3><b>CLASSROOM</b></h3>
                    <small>Classroom List</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div id="tableLokasi">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table m-b-none" id="lokasiList"></table>
                      </div>

                      <!-------------------------------------------------- modal register classroom -------------------------------------------------->
                      <div id="reg-lokasi" class="modal fade" data-backdrop="true">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <form role="form" data-bind="submit: Register">
                              <div class="modal-header blue-900">
                                  <h5 class="modal-title">REGISTER CLASSROOM</h5>
                              </div>
                              <div class="modal-body p-lg">
                                <p>
                                  <div class="form-group row">
                                    <label for="namaLokasi" class="col-sm-2 form-control-label">Classroom Name<span class="text-danger"> *</span></label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" data-bind="value: loc_name" id="loc_name" placeholder="Classroom Name">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="deskripsi" class="col-sm-2 form-control-label">Remarks</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" cols="4" placeholder="Remarks" data-bind="value: loc_description" id="loc_description"></textarea>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="jenisLokasi" class="col-sm-2 form-control-label">Classroom Type</label>
                                    <div class="col-sm-10">
                                      <select class="form-control c-select" data-bind="value: loc_type" id="loc_type"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="kapasiti" class="col-sm-2 form-control-label">Capacity</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" data-bind="value: loc_capacity" id="loc_capacity" placeholder="Capacity">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="status" class="col-sm-2 form-control-label">Status</label>
                                    <div class="col-sm-10">
                                        <select class="form-control c-select" data-bind="value: loc_status" id="loc_status"></select>
                                    </div>
                                  </div>
                                </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                <input type="submit" class="btn info p-x-md " value="Save">
                              </div>                                      
                            </form>
                          </div><!-- /.modal-content -->
                        </div>
                      </div><!-------------------------------------------------- end modal register classroom -------------------------------------------------->

                      <!-------------------------------------------------- modal update classroom -------------------------------------------------->
                      <div id="update-lokasi" class="modal fade" data-backdrop="true">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <form role="form" id="formUptClassroom">
                              <div class="modal-header blue-900">
                                  <h5 class="modal-title">UPDATE CLASSROOM</h5>
                              </div>
                              <div class="modal-body p-lg">
                                <p>
                                  <input type="hidden" id="loc_id">
                                  <div class="form-group row">
                                    <label for="namaLokasi" class="col-sm-2 form-control-label">Classroom Name<span class="text-danger"> *</span></label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="upt_loc_name" placeholder="Classroom Name">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="deskripsi" class="col-sm-2 form-control-label">Remarks</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="upt_loc_description" cols="4" placeholder="Remarks"></textarea>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="jenisLokasi" class="col-sm-2 form-control-label">Classroom Type</label>
                                    <div class="col-sm-10">
                                      <select class="form-control c-select" id="upt_loc_type"></select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="kapasiti" class="col-sm-2 form-control-label">Capacity</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="upt_loc_capacity" placeholder="Capacity">
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <label for="status" class="col-sm-2 form-control-label">Status</label>
                                    <div class="col-sm-10">
                                        <select class="form-control c-select" id="upt_loc_status"></select>
                                    </div>
                                  </div>
                                </p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                <input type="submit" class="btn success p-x-md" value="Update">
                              </div>
                            </form>
                          </div><!-- /.modal-content -->
                        </div>
                      </div><!-------------------------------------------------- end modal update classroom -------------------------------------------------->
                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>
    <script src="lokasi.js"></script>
