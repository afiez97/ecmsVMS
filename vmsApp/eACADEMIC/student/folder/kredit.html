    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                  <div class="box-header red-800">
                    <h3><b>CREDIT EXEMPTION/ CREDIT TRANSFER</b></h3>
                    <small>Credit Exemption/ Credit Transfer List</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div id="tableCect">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table m-b-none" data-ui-jp="footable" data-filter="#filter" data-page-size="5" id="cectList"></table>
                      </div>

                          <div id="reg-kredit" class="modal fade" data-backdrop="true">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <form data-ui-jp="parsley" data-bind="submit: Register">
                                <div class="modal-header red-800">
                                    <h5 class="modal-title">REGISTER CREDIT EXEMPTION/ CREDIT TRANSFER</h5>
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                      <div class="form-group row">
                                        <label for="kodaPindah" class="col-sm-4 form-control-label">Course Code<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" required data-bind="value: ctr_code" id="ctr_code"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahKredit" class="col-sm-4 form-control-label">Credit Exemption/Credit Transfer<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_cretransfer" id="ctr_cretransfer"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahGPA" class="col-sm-4 form-control-label">Credit Hour<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_gpatransfer" id="">
                                            <option value="">Choose Credit Hour</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                          </select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahCGPA" class="col-sm-4 form-control-label">Credit Exemption/Credit Transfer Process Payment<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_cgpatransfer" id="ctr_cgpatransfer"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahKredit" class="col-sm-4 form-control-label">Minimum Percentage</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" data-bind="value: ctr_min_percentage" id="ctr_min_percentage" placeholder="Minimum Percentage">
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahGPA" class="col-sm-4 form-control-label">Maximum Percentage</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" data-bind="value: ctr_max_percentage" id="ctr_max_percentage" placeholder="Maximum Percentage" required>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahCGPA" class="col-sm-4 form-control-label">Grade</label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_grade" id="ctr_grade"></select>
                                        </div>
                                      </div>
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <input type="submit" class="btn info p-x-md " value="Save">
                                </div>
                                </form>
                              </div><!-- /.modal-content -->
                            </div>
                          </div>

                          <div id="update-kredit" class="modal fade" data-backdrop="true">
                            <div class="modal-dialog modal-lg">
                              <div class="modal-content">
                                <form role="form" data-bind="submit: updateCect">
                                <div class="modal-header red-800">
                                  <!-- <div class="col-md-12"> -->
                                    <h5 class="modal-title">UPDATE CREDIT EXEMPTION/ CREDIT TRANSFER</h5>

                                      <ul class="nav">

                                            <i class="fa fa-fw fa-pencil"></i>

                                        </li>
                                      </ul>
                                    </div> -->
                                    
                                  <!-- </div> -->
                                </div>
                                <div class="modal-body p-lg">
                                  <p>
                                      <div class="form-group row">
                                        <label for="kodaPindah" class="col-sm-4 form-control-label">Course Code<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <input type="hidden" id="upt_code">
                                          <select class="form-control c-select" required data-bind="value: ctr_code" id="upt_ctr_code"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahKredit" class="col-sm-4 form-control-label">Credit Exemption/Credit Transfer<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_cretransfer" id="upt_ctr_cretransfer"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahGPA" class="col-sm-4 form-control-label">Credit Hour<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_gpatransfer" id="upt_ctr_gpatransfer">
                                            <option value="">Choose Credit Hour</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                          </select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahCGPA" class="col-sm-4 form-control-label">Credit Exemption/Credit Transfer Process Payment<span class="text-danger"> *</span></label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_cgpatransfer" id="upt_ctr_cgpatransfer"></select>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahKredit" class="col-sm-4 form-control-label">Minimum Percentage</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" data-bind="value: ctr_min_percentage" id="upt_ctr_min_percentage" placeholder="Minimum Percentage">
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahGPA" class="col-sm-4 form-control-label">Maximum Percentage</label>
                                        <div class="col-sm-8">
                                          <input type="text" class="form-control" data-bind="value: ctr_max_percentage" id="upt_ctr_max_percentage" placeholder="Maximum Percentage" required>
                                        </div>
                                      </div>

                                      <div class="form-group row">
                                        <label for="pindahCGPA" class="col-sm-4 form-control-label">Grade</label>
                                        <div class="col-sm-8">
                                          <select class="form-control c-select" data-bind="value: ctr_grade" id="upt_ctr_grade"></select>
                                        </div>
                                      </div>
                                  </p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                  <input type="button" class="btn success p-x-md saveBtn" id="upt_kredit" value="Update">
                                </div>
                              </form>
                              </div><!-- /.modal-content -->
                            </div>
                          </div>
                    </p>
                  </div>
                </div>
              </div>
        </div>

    </div>
