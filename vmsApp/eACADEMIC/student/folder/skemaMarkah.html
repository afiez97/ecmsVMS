                <div class="box" id="divSkemaMarkah">
                  <div class="box-header pink-800">
                    <h3><b>GRADING SCHEME</b></h3>
                    <small>Grading Scheme List</small>
                  </div>
                  <div class="box-body light lt">
                    <p class="m-a-0">
                      <div id="tableSkema">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table m-b-none" id="skemaList"></table>
                      </div>

                      <!-- add grading scheme -->
                      <div id="reg-skema" class="modal fade" data-backdrop="static">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <form role="form" data-bind="submit: Register">
                            <div class="modal-header pink-800">
                                <h5 class="modal-title">REGISTER GRADING SCHEME</h5>
                            </div>
                            <div class="modal-body  p-lg">
                              <p>
                                  <div class="form-group row">
                                    <label for="" class="col-sm-1 form-control-label">Course</label>
                                    <div class="col-sm-11">
                                        <select class="form-control c-select" data-bind="value: gsc_name" id="gsc_name" onchange="checkId(this)"></select>
                                        <span class="text-danger" id="check"></span>
                                    </div>
                                  </div>
                              </p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                              <input type="submit" class="btn info p-x-md " id="btnSubmit" value="Save">
                            </div>
                          </form>
                          </div><!-- /.modal-content -->
                        </div>
                      </div>
                    </p>
