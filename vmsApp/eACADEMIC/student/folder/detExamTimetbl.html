<!-- ############ PAGE START-->
<!-- only need a height for layout 4 -->
<div style="min-height: 200px">
  <div class="padding">
  
    <div class="box">
      <div class="box-header b-b">
        <h3>Details</h3>
        <div class="box-tool">
          <ul class="nav">
            <li class="nav-item inline m-r-1">
              <a class="nav-link" title="Update" data-toggle="modal" data-target="#update-jadualExam">
                <i class="ion-android-create" style="color: #22b66e;"></i>
              </a>
            </li>
            <li class="nav-item inline m-r-1">
              <a class="nav-link" title="Remove" id="btnDelExamTimetbl">
                <i class="ion-trash-b" style="color: #ef193c"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <input type="hidden" id="pk_id">
            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Session</label>
              <div class="col-sm-9 form-control-label" id="cur_year"></div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Semester</label>
              <div class="col-sm-9 form-control-label" id="reg_semester"></div> 
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Programme</label>
              <div class="col-sm-9 form-control-label" id="pgm_id"></div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Course</label>
              <div class="col-sm-9 form-control-label" id="crs_code"></div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Paper Type</label>
              <div class="col-sm-9 form-control-label" id="tbl_paper_type"></div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Date</label>
              <div class="col-sm-9 form-control-label" id="tbl_date_start"></div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Start Time</label>
              <div class="col-sm-9 form-control-label" id="tbl_time_start"></div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">End Time</label>
              <div class="col-sm-9 form-control-label" id="tbl_time_end"></div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Status</label>
              <div class="col-sm-9 form-control-label" id="tbl_status"></div>
            </div>

            <div class="form-group">
              <label for="" class="col-sm-3 form-control-label font-weight-bold">Remarks</label>
              <div class="col-sm-9 form-control-label" id="tbl_remarks"></div>
            </div>
          </div>
        </div>

        <div class="row m-t-2">
          <div class="col-md-12">
            <div class="box">
              <div class="box-header grey-200 lt">
                <h3>List of Students</h3>
              </div>
              <div class="box-body">
                <div class="row m-b">
                  <textarea class="hidden" id="dataList"></textarea>
                  <table class="table m-b-none" id="tblStudList"></table>
                </div>
                <div class="row p-a text-right"><button type="button" class="btn info p-x-md ">Jana</button></div>
              </div>
            </div>
          </div>
        </div>

        <!-------------------------------------------------- update timetable -------------------------------------------------->
        <div id="update-jadualExam" class="modal fade" data-backdrop="static">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <form role="form" id="formUptExamTimetbl">
                  <div class="modal-header blue-grey-900">
                      <h5 class="modal-title">UPDATE EXAMINATION TIMETABLE</h5>
                  </div>
                  <div class="modal-body p-lg">
                      <p>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="upt_cur_year">Session</label>
                                <select id="upt_cur_year" class="form-control c-select"></select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="upt_pgm_id">Programme</label>
                                <select id="upt_pgm_id" class="form-control c-select"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="upt_reg_semester">Semester</label>
                                <select id="upt_reg_semester" class="form-control">
                                    <option value="" selected>-Choose-</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="upt_crs_code">Course</label>
                                <select id="upt_crs_code" class="form-control c-select"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="upt_tbl_paper_type">Paper Type</label>
                                <select id="upt_tbl_paper_type" class="form-control c-select">
                                    <option value="" selected>-Choose-</option>
                                    <option value="Kertas I">Kertas I</option>
                                    <option value="Kertas II">Kertas II</option>
                                    <option value="Tiada">Tiada</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="upt_tbl_date_start">Date</label>
                                <input type="date" id="upt_tbl_date_start" class="form-control" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="upt_tbl_time_start">Start Time</label>
                                <input type="time" id="upt_tbl_time_start" class="form-control" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="upt_tbl_time_end">End Time</label>
                                <input type="time" id="upt_tbl_time_end" class="form-control" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="upt_tbl_status">Status</label>
                                <select id="upt_tbl_status" class="form-control">
                                    <option value="" selected>-Choose-</option>
                                    <option value="Active">Active</option>
                                    <option value="In-active">In-active</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="upt_tbl_remarks">Remarks</label>
                                <textarea class="form-control" id="upt_tbl_remarks" rows="3"></textarea>
                            </div>
                        </div>
                      </p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn success p-x-md ">Update</button>
                  </div>
                </form>  
              </div><!-- /.modal-content -->
          </div>
        </div><!-------------------------------------------------- end update timetable -------------------------------------------------->

      </div>
    </div>
  </div>
</div>

<!-- ############ PAGE END-->
