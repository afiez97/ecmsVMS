<body>

  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
    <div class="app-header white bg b-b">
          <div class="navbar" data-pjax>
                <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                  <i class="ion-navicon"></i>
                </a>
                
                <div class="navbar-item pull-left h5" id="pageTitle">
                  <button class="btn primary" title="Back" id="btnBack"><i class="fa fa-arrow-left"></i></button>&nbsp;
                  Course Details
                </div>
                <!-- nabar right -->
                <!-- / navbar right -->
          </div>
    </div>
    <div class="app-footer white bg p-a b-t">
      <div class="pull-right text-sm text-muted">Version 1.0.1</div>
      <span class="text-sm text-muted">&copy; Copyright.</span>
    </div>
    
    <div class="app-body">
      <!-- ############ PAGE START-->
      <!-- only need a height for layout 4 -->
      <div style="min-height: 200px">
        <div class="padding">
        
          <div class="box">
            <div class="box-header b-b">
              <h3>Details</h3>
              <div class="box-tool">
                <ul class="nav">
                  <li class="nav-item inline m-r-1">
                    <a class="nav-link" title="Update" data-toggle="modal" data-target="#update-kursus" title="Update" id="btnUpdateCOT">
                        <i class="ion-android-create" style="color: #22b66e;"></i>
                    </a>
                  </li>
                  <li class="nav-item inline m-r-1">
                    <a class="nav-link" title="Remove" id="btnDelete">
                        <i class="ion-trash-b" style="color: #ef193c"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <input type="hidden" id="pk_id">
                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Faculty</label>
                    <div class="col-sm-9 form-control-label" id="fac_id"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Course</label>
                    <div class="col-sm-9 form-control-label"><span id="crs_code"></span> - <span id="crs_name"></span></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Course Classification</label>
                    <div class="col-sm-9 form-control-label" id="crs_type"></div> 
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Credit Value</label>
                    <div class="col-sm-9 form-control-label" id="crs_credit"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Price (RM)</label>
                    <div class="col-sm-9 form-control-label" id="crs_price"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Status</label>
                    <div class="col-sm-9 form-control-label" id="crs_status"></div>
                  </div>
                </div>
              </div>

              <!------------------------------ modal update course ------------------------------>
              <div id="update-kursus" class="modal fade" data-backdrop="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <form role="form" id="formUptCourse">
                      <div class="modal-header light-green-900">
                          <h5 class="modal-title">UPDATE COURSE</h5>
                      </div>
                      <div class="modal-body  p-lg">
                        <p>
                            <input type="hidden" id="upt_pk_id">
                            <div class="form-group row">
                              <label for=" upt_fac_id" class="col-sm-3 form-control-label">Faculty<span class="text-danger"> *</span></label>
                              <div class="col-sm-9">
                                <select class="form-control c-select" id="upt_fac_id"></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="kodKursus" class="col-sm-3 form-control-label">Course Code<span class="text-danger"> *</span></label>
                              <div class="col-sm-9">
                                  <input type="text" readonly class="form-control" id="upt_crs_code">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="namaKursus" class="col-sm-3 form-control-label">Course Name<span class="text-danger"> *</span></label>
                              <div class="col-sm-9">
                                  <input type="text" class="form-control" id="upt_crs_name" placeholder="Course Name">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="jenisKursus" class="col-sm-3 form-control-label">Course Classification<span class="text-danger"> *</span></label>
                              <div class="col-sm-3">
                                <select class="form-control c-select" id="upt_crs_type"></select>
                              </div>

                              <label for="semester" class="col-sm-2 form-control-label">Credit Value</label>
                              <div class="col-sm-4">
                                  <input type="number" class="form-control" id="upt_crs_credit" placeholder="Credit Value">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="hargaKursus" class="col-sm-3 form-control-label">Price (RM)</label>
                              <div class="col-sm-3">
                                  <input type="number" class="form-control" id="upt_crs_price" placeholder="Price (RM)">
                              </div>

                              <label for="statusKursus" class="col-sm-2 form-control-label">Status</label>
                              <div class="col-sm-4">
                                  <select class="form-control c-select" id="upt_crs_status"></select>
                              </div>
                            </div>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn success p-x-md">Update</button>
                      </div>
                    </form>
                  </div><!-- /.modal-content -->
                </div>
              </div><!------------------------------ end modal update course ------------------------------>

              <div class="row p-a" id="divDetails">
                <!-- <button class="md-btn md-raised m-b-sm purple m-b-2" data-toggle="modal" data-target="#tambahPerincian">Add Pre-requisite Course</button> -->

                <!-------------------------------------------------- add Pre-requisite Course -------------------------------------------------->
                <div id="tambahPerincian" class="modal fade" data-backdrop="true">
                  <div id="details" class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <form role="form" id="">
                        <div class="modal-header purple-700">
                            <h5 class="modal-title">ADD COURSE DETAILS</h5>
                        </div>
                        <div class="modal-body p-lg">
                          <p>
                              <div class="form-group row">
                                <label for="prasyaratKursus" class="col-sm-2 form-control-label">Pre-requisite Course</label>
                                <div class="col-sm-10">
                                  <!-- <select class="form-control c-select" id="ccd_prerequisite_crs"></select> -->
                                </div>
                              </div>
                          </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                          <input type="submit" class="btn info p-x-md " value="Save" id="regPerincian">
                        </div>
                      </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div>
                <!-------------------------------------------------- end add Pre-requisite Course -------------------------------------------------->

                <div class="row">
                  <div class="col-md-12">
                    <div class="box">
                      <div class="box-header light lt">
                        <h3>Pre-requisite Course</h3>
                      </div>
                      <div class="box-body">
                        <div class="row m-b">
                          <form id="formAddPrerequisite">
                            <label for="" class="col-sm-1 form-control-label">Pre-requisite Course</label>
                            <div class="col-sm-4 p-l-0">
                              <select class="form-control c-select" id="ccd_prerequisite_crs" onchange="checkId(this)" required></select>
                              <span class="text-danger" id="check"></span>
                            </div>
                            <div class="col-sm-1 p-l-0">
                              <button type="submit" class="btn btn-icon info" title="Add" id="btnSubmit"><i class="fa fa-save"></i></button>
                            </div>
                          </form>
                        </div>
  
                        <p class="m-a-0 ">
                          <table class="table m-b-none" id="tblPrerequisite"></table>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              
            </div>
          </div>

          
        
        </div>
      </div>

      <!-- ############ PAGE END-->

    </div>
  </div>
