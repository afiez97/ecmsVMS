<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VMS - Pengurusan Pelajar</title>
  <meta name="description" content="Responsive, Bootstrap, BS4" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="images/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="images/logo.png">
  
  <!-- style -->
  <link rel="stylesheet" href="css/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="css/glyphicons/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/material-design-icons/material-design-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/ionicons/css/ionicons.min.css" type="text/css" />
  <link rel="stylesheet" href="css/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="libs/footable2/css/footable.bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="libs/footable2/css/footable.bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="sweet-alert/sweetalert2.css" type="text/css" />
  <link rel="stylesheet" href="sweet-alert/sweetalert2.min.css" type="text/css" />

  <!-- build:css css/styles/app.min.css -->
  <link rel="stylesheet" href="css/styles/app.css" type="text/css" />
  <link rel="stylesheet" href="css/styles/style.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="css/styles/font.css" type="text/css" />
  <style>
    .validationMessage {
      text-align: left;
      color: red;
    }
  </style>
</head>
<body>
  <div class="app" id="app">

<!-- ############ LAYOUT START-->

  <!-- aside -->
  <!-- / -->
  
  <!-- content -->
  <div id="content" class="app-content box-shadow-z2 bg pjax-container" role="main">
    <div class="app-header white bg b-b">
          <div class="navbar" data-pjax>
                <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up p-r m-a-0">
                  <i class="ion-navicon"></i>
                </a>
                
                <div class="navbar-item pull-left h5" id="pageTitle">
                  <button class="btn primary" title="Back" id="btnBack"><i class="fa fa-arrow-left"></i></button>&nbsp;
                  Programme Details
                </div>
                <!-- nabar right -->
                <!-- / navbar right -->
          </div>
    </div>
    <div class="app-footer white bg p-a b-t">
      <div class="pull-right text-sm text-muted">Version 1.0.1</div>
      <span class="text-sm text-muted">&copy; Copyright.</span>
    </div>
  
    <div class="app-body">

      <!-- ############ PAGE START-->
      <!-- only need a height for layout 4 -->
      <div style="min-height: 200px">
        <div class="padding">
        
          <div class="box">
            <div class="box-header b-b">
              <h3>Details</h3>
              <div class="box-tool">
                <ul class="nav">
                  <li class="nav-item inline m-r-1">
                    <a class="nav-link" title="Update" data-toggle="modal" data-target="#update-program" title="Update" id="btnUpdateLectCrs">
                        <i class="ion-android-create" style="color: #22b66e;"></i>
                    </a>
                  </li>
                  <li class="nav-item inline m-r-1">
                    <a class="nav-link" title="Remove" id="btnDelete">
                        <i class="ion-trash-b" style="color: #ef193c"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                  <input type="hidden" id="pk_id">
                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Faculty</label>
                    <div class="col-sm-9 form-control-label" id="fac_name"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Level of Study</label>
                    <div class="col-sm-9 form-control-label" id="pgm_categoryt"></div> 
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Field of Study</label>
                    <div class="col-sm-9 form-control-label" id="pgm_areat"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Programme</label>
                    <div class="col-sm-9 form-control-label"><span id="pgm_idt"></span> - <span id="pgm_namet"></span></div> 
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Status</label>
                    <div class="col-sm-9 form-control-label" id="pgm_statust"></div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Mode of Study</label>
                    <div class="col-sm-9 form-control-label" id="pgm_modet"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">MQF Level</label>
                    <div class="col-sm-9 form-control-label" id="pgm_mqflevelt"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Duration of Study</label>
                    <div class="col-sm-9 form-control-label" id="pgm_durationt"></div>
                  </div>

                  <div class="form-group row">
                    <label for="" class="col-sm-3 form-control-label font-weight-bold">Tuition Fee(RM)</label>
                    <div class="col-sm-9 form-control-label" id="pgm_fee"></div>
                  </div>
                </div>
              </div>

              <!-------------------------------------------------- modal Update Programme -------------------------------------------------->
              <div id="update-program" class="modal fade" data-backdrop="static">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <form role="form" id="formUptProgramme">
                      <div class="modal-header teal-900">
                          <h5 class="modal-title">UPDATE PROGRAMME</h5>
                      </div>
                      <div class="modal-body p-lg">
                        <p>
                            <div class="form-group row">
                              <label for="upt_fac_id" class="col-sm-2 form-control-label">Faculty<span class="text-danger"> *</span></label>
                              <div class="col-sm-10">
                                  <select class="form-control c-select" id="upt_fac_id"></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="upt_pgm_category" class="col-sm-2 form-control-label">Level of Study</label>
                              <div class="col-sm-10">
                                <select class="form-control c-select" id="upt_pgm_category"></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="upt_pgm_area" class="col-sm-2 form-control-label">Field of Study</label>
                              <div class="col-sm-10">
                                  <select class="form-control c-select" id="upt_pgm_area"></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="kodFakulti" class="col-sm-2 form-control-label">Programme Code<span class="text-danger"> *</span></label>
                              <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="upt_pgm_id" placeholder="Programme Code">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="namaProgram" class="col-sm-2 form-control-label">Programme Name</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="upt_pgm_name" placeholder="Programme Name">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="upt_pgm_mode" class="col-sm-2 form-control-label">Mode of Study</label>
                              <div class="col-sm-10">
                                <select class="form-control c-select" id="upt_pgm_mode"></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">MQF Level</label>
                              <div class="col-sm-10">
                                <select class="form-control c-select" id="upt_pgm_mqflevel"></select>
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="tempoh" class="col-sm-2 form-control-label">Duration of Study</label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="upt_pgm_duration" placeholder="eg: 2 Years 6 Months">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="" class="col-sm-2 form-control-label">Tuition Fee(RM)</label>
                              <div class="col-sm-4">
                                  <input type="text" class="form-control" id="upt_tuition_fee" placeholder="Tuition Fee(RM)">
                              </div>

                              <label for="upt_pgm_status" class="col-sm-2 form-control-label">Status</label>
                              <div class="col-sm-4">
                                  <select class="form-control c-select" id="upt_pgm_status"></select>
                              </div>
                            </div>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn success p-x-md" value="Update">
                      </div>
                    </form>
                  </div><!-- /.modal-content -->
                </div>
              </div><!-------------------------------------------------- end modal Update Programme -------------------------------------------------->

              <div class="row p-a">
                <button class="md-btn md-raised m-b-sm w-xs purple" data-toggle="modal" data-target="#reg-perProgram">Add Details</button>

                <!-------------------------------------------------- modal add Programme Detail -------------------------------------------------->
                <div id="reg-perProgram" class="modal fade" data-backdrop="static">
                  <div id="details" class="modal-dialog modal-lg">
                    <form role="form" data-bind="submit: regDetProgramme"> 
                    <div class="modal-content">
                      <div class="modal-header purple-700">
                          <h5 class="modal-title">ADD PROGRAMME DETAILS</h5>
                      </div>
                      <div class="modal-body p-lg">
                        <p>
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-6">
                                  <label for="" class="form-control-label">Academic Session<span class="text-danger"> *</span></label>
                                  <select class="form-control c-select" data-bind="value: dtp_year" id="dtp_year"></select>
                                </div>

                                <div class="col-md-6">
                                  <label for="" class="form-control-label">Intake</label>
                                  <select class="form-control c-select" data-bind="value: dtp_intake" id="dtp_intake">
                                    <option value="">- Choose -</option>
                                  </select>
                                  <span class="text-info">*Choose Academic Session to view Intake</span>
                                </div>
                              </div>
                            </div>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn info p-x-md">Save</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </form>
                  </div>
                </div><!-------------------------------------------------- end modal add Programme Detail -------------------------------------------------->

                <!-------------------------------------------------- modal Update Programme Detail -------------------------------------------------->
                <div id="update-per-program" class="modal fade" data-backdrop="static">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header teal-900">
                          <h5 class="modal-title">UPDATE PROGRAMME DETAILS</h5>
                      </div>
                      <form role="form"  id="formUptDetail">
                      <div class="modal-body p-lg">
                        <p>
                            <input type="hidden" class="form-control" id="pgmDet_id">
                            <div class="form-group">
                              <div class="row">
                                <div class="col-md-6">
                                  <label for="" class="form-control-label">Academic Session<span class="text-danger"> *</span></label>
                                  <select class="form-control c-select" id="upt_dtp_year"></select>
                                </div>

                                <div class="col-md-6">
                                  <label for="" class="col-sm-2 form-control-label">Intake</label>
                                  <select class="form-control c-select" id="upt_dtp_intake">
                                      <option value="">- Choose -</option>
                                  </select>
                                  <span class="text-info">*Choose Academic Session to view Intake</span>
                                </div>
                              </div>
                            </div>
                        </p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn success p-x-md" id="upt-programmeDet" >Update</button>
                      </div>
                      </form>
                    </div><!-- /.modal-content -->
                  </div>
                </div><!-------------------------------------------------- end modal Update Programme Detail -------------------------------------------------->

                <div class="row">
                  <div class="col-md-12">
                    <div class="box">
                      <div class="box-header light lt">
                        <h3>Session List</h3>
                      </div>
                      <div class="box-body">
                        <p class="m-a-0 ">
                          <textarea class="hidden" id="dataDetailList"></textarea>
                          <table id="listProgramdet" class="table m-b-none"></table>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ############ PAGE END-->
    </div>
  </div>
  <!-- / -->

  
  <!-- ############ SWITHCHER START-->
  <!-- ############ SWITHCHER END-->

<!-- ############ LAYOUT END-->
  </div>

  <script src="libs/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="libs/tether/dist/js/tether.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<!-- core -->
  <script src="libs/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="libs/PACE/pace.min.js"></script>
  <script src="libs/jquery-pjax/jquery.pjax.js"></script>
  <script src="libs/blockUI/jquery.blockUI.js"></script>
  <script src="libs/jscroll/jquery.jscroll.min.js"></script>

  <script src="scripts/config.lazyload.js"></script>
  <script src="scripts/ui-load.js"></script>
  <script src="scripts/ui-jp.js"></script>
  <script src="scripts/ui-include.js"></script>
  <script src="scripts/ui-device.js"></script>
  <script src="scripts/ui-form.js"></script>
  <script src="scripts/ui-modal.js"></script>
  <script src="libs/footable2/js/footable.js"></script>
  <script src="libs/footable2/js/footable.min.js"></script>
  <script src="scripts/ui-nav.js"></script>
  <script src="scripts/ui-list.js"></script>
  <script src="scripts/ui-screenfull.js"></script>
  <script src="scripts/ui-scroll-to.js"></script>
  <script src="scripts/ui-toggle-class.js"></script>
  <script src="scripts/ui-taburl.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/ajax.js"></script>
  <script src="sweet-alert/sweetalert2.js"></script>
  <script src="sweet-alert/sweetalert2.min.js"></script>c
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/knockout-validation/dist/knockout.validation.min.js"></script>

  <script src="config.js"></script>
  <script src="programDet.js"></script>
<!-- endbuild -->
</body>
</html>
