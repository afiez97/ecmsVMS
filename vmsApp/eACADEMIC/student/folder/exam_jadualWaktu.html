<div class="app-body">

    <!-- CONTENT START -->
    <div style="min-height: mh-200">
        <div class="col-md-10 offset-md-1 mt-2">
            <div class="box">
                <div class="box-header blue-grey-900">
                <h3><b>EXAMINATION TIMETABLE</b></h3>
                <!-- <small>Examination Timetable</small> -->
                </div>
                <div class="box-body light lt">
                    <p class="m-a-0 ">
                        <textarea class="hidden" id="dataList"></textarea>
                        <table class="table m-b-none" id="tblExamTimeTbl"></table>

                        <!-------------------------------------------------- register timetable -------------------------------------------------->
                        <div id="reg-jadualExam" class="modal fade" data-backdrop="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header blue-grey-900">
                                        <h5 class="modal-title">REGISTER EXAMINATION TIMETABLE</h5>
                                    </div>
                                    <form role="form" class="p-l-sm" id="formRegExamTbl">
                                    <div class="modal-body p-lg">
                                        <p>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="cur_year">Session</label>
                                                    <select id="cur_year" class="form-control c-select"></select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="pgm_id">Programme</label>
                                                    <select id="pgm_id" class="form-control c-select"></select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="reg_semester">Semester</label>
                                                    <select id="reg_semester" class="form-control">
                                                        <option value="" selected>-Choose-</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="crs_code">Course</label>
                                                    <select id="crs_code" class="form-control c-select"></select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="tbl_paper_type">Paper Type</label>
                                                    <select id="tbl_paper_type" class="form-control">
                                                        <option value="" selected>-Choose-</option>
                                                        <option value="Kertas I">Kertas I</option>
                                                        <option value="Kertas II">Kertas II</option>
                                                        <option value="Tiada">Tiada</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="tbl_date_start">Date</label>
                                                    <input type="date" id="tbl_date_start" class="form-control" >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="tbl_time_start">Start Time</label>
                                                    <input type="time" id="tbl_time_start" class="form-control" >
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="tbl_time_end">End Time</label>
                                                    <input type="time" id="tbl_time_end" class="form-control" >
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="tbl_status">Status</label>
                                                    <select id="tbl_status" class="form-control">
                                                        <option value="" selected>-Choose-</option>
                                                        <option value="Active">Active</option>
                                                        <option value="In-active">In-active</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="tbl_remarks">Remarks</label>
                                                    <textarea class="form-control" id="tbl_remarks" rows="3"></textarea>
                                                </div>
                                            </div>
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn white p-x-md " data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn info p-x-md ">Save</button>
                                    </div>
                                    </form>
                                </div><!-- /.modal-content -->
                            </div>
                        </div><!-------------------------------------------------- end register timetable -------------------------------------------------->

                        
                    </p>
                </div>
            </div>
            </div>
        </div>

    </div>

    <script src="exam_jadualWaktu.js"></script>
