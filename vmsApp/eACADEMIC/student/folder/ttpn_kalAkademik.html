                              <p>
                                <div class="row">
                                  <div class="col-md-6">

                                      <select class="form-control" id="cur_year" required></select>
                                    </div>

                                    <div class="form-group">

                                    </div>

                                    <div class="form-group">
                                      <label for="" class="form-control-label">Semester</label>
                                      <input type="text" class="form-control" id="cal_cohort" readonly>
                                    </div>

                                    <!-- <div class="form-group">
                                      <label for="" class="form-control-label">Study Scheme <span class="text-danger"> *</span></label>
                                      <select class="form-control c-select" data-bind="value: cal_semno" id="cal_semno"></select>
                                    </div> -->

                                  <div class="col-md-6">
                                    <div class="form-group">
                                      <label for="" class="form-control-label">Academic Field<span class="text-danger"> *</span></label>
                                      <select class="form-control c-select" id="cal_category" required></select>
                                    </div>

                                    <div class="form-group">
                                      <label for="semester" class="form-control-label">Semester Type<span class="text-danger"> *</span></label>
                                      <select class="form-control c-select" id="cal_type_sem" required></select>
                                    </div>
                                  </div>
                                </div>
                              </p>
                            </div>
