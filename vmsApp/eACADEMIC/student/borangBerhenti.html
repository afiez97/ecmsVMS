    <!-- FOOTER INSERT  -->
    <div class="app-footer white bg p-a b-t" id="template-footer"> </div>

    <div class="app-body">

        <!-- CONTENT START -->
        <div style="min-height: mh-200">
            <div class="col-md-10 offset-md-1 mt-2">
                <div class="box">
                    <form role="form" id="formSave">
                        <div class="box-header blue-900">
                            <h3><b>STUDY WITHDRAWAL REQUEST</b></h3>
                            <!-- <span>Study Withdrawal Request Form</span> -->
                        </div>
                        <div class="box-body light lt">
                            <p class="m-a-0">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label for="" class="col-md-3 col-form-label">Student ID</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="stu_id" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="" class="col-md-3 col-form-label">Student Name</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="stu_name" readonly>
                                            </div>
                                        </div>                                     
                                        <div class="form-group row">
                                            <label for="" class="col-md-3 col-form-label">Programme</label>
                                            <div class="col-md-9">
                                                <input type="hidden" class="form-control" id="pgm_id">
                                                <input type="text" class="form-control" id="progName" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label for="" class="col-md-3 col-form-label">Semester<span class="text-danger"> *</span></label>
                                            <div class="col-md-9">
                                                <input type="number" class="form-control" id="cur_semester" placeholder="Semester" required>
                                            </div>
                                        </div>                                    
                                        <div class="form-group row">
                                            <label for="" class="col-md-3 col-form-label">Reason<span class="text-danger"> *</span></label>
                                            <div class="col-md-9">
                                                <select class="form-control c-select" id="quit_code" required>
                                                    <option>- Choose -</option>
                                                    <option value="Not interested">Not interested</option>
                                                    <option value="Health problem">Health problem</option>
                                                    <option value="Academic problem">Academic problem</option>
                                                    <option value="Finance Difficulties">Finance difficulties</option>
                                                    <option value="Personal problem">Personal problem</option>
                                                    <option value="Offer from other institutions">Offer from other institutions</option>
                                                    <option value="Job opportunities">Job opportunities</option>
                                                    <option value="Program not suitable">Program not suitable</option>
                                                    <option value="Others">Others</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="" class="col-md-3 col-form-label">Supporting Document</label>
                                            <div class="col-md-9">
                                                <input type="file" class="form-control" id="quit_attachment">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div id="statusrekod" class="col-md-6"></div>
                                    <div id="response_adm" class="col-md-6"></div>
                                </div>
                            </p>
                        </div>
                        <div class="box-footer b-t b-2">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" id="button_save" class="btn info">Save</button>
                                </div>
                            </div>                        
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
